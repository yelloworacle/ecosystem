<!DOCTYPE html>
<form pass_id="form-fields" array="interviews" object="" realtime="false">
    <div class="main-view">
        <!-- deleteObject-->
        <div
            class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
            <a
                actions="pass"
                pass_to="main"
                pass-src="./interviews/datatable.html"
                pass-refresh
                class="padding:0px_10px"
                ><i
                    class="height:20px fill:#505050"
                    src="./assets/svg/angle-left.svg"></i
            ></a>
            <div
                class="display:flex align-items:center transition:0.3s"
                hover="display:block!important"
                hover-selector=".options">
                <div class="display:none options">
                    <a
                        actions="delete, pass"
                        array="interviews"
                        object=""
                        pass_to="main"
                        pass-src="./interviews/datatable.html"
                        pass-refresh
                        class="padding:0px_10px">
                        <i
                            class="height:18px fill:#505050"
                            src="./assets/svg/trash-alt.svg"></i>
                    </a>
                    <a
                        actions="save, pass"
                        array="interviews"
                        object=""
                        pass_to="main"
                        pass-src="./interviews/datatable.html"
                        pass-refresh
                        class="padding:0px_10px">
                        <i
                            class="height:18px fill:#505050"
                            src="./assets/svg/save.svg"></i>
                    </a>
                </div>
                <a class="padding:0px_10px"
                    ><i
                        class="height:20px fill:#505050"
                        src="./assets/svg/ellipsis-v.svg"></i
                ></a>
            </div>
        </div>

        <floating-label class="input-300">
            <input
                type="text"
                key="firstname"
                placeholder="First Name"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-300">
            <input
                type="text"
                key="lastname"
                placeholder="Last Name"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-600">
            <input
                type="text"
                key="email"
                placeholder="Email"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-600">
            <textarea
                type="text"
                key="notes"
                placeholder="Notes"
                class="floating-label input-600"></textarea>
        </floating-label>

        <button
            actions="save, pass"
            pass_to="main"
            pass-src="./interviews/datatable.html"
            pass-refresh
            class="button-round">
            <i src="./assets/svg/save.svg"></i>
        </button>
    </div>
</form>
