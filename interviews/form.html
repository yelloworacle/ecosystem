<!DOCTYPE html>
<form pass_id="form-fields" array="interviews" object="">
    <div class="main-view">
        <floating-label class="input-300">
            <input
                type="text"
                key="firstname"
                placeholder="First Name"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-300">
            <input
                type="text"
                key="lastname"
                placeholder="Last Name"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-600">
            <input
                type="text"
                key="email"
                placeholder="Email"
                class="floating-label" />
        </floating-label>
        <floating-label class="input-600">
            <textarea
                type="text"
                key="notes"
                placeholder="Notes"
                class="floating-label input-600"></textarea>
        </floating-label>

        <button actions="save" class="button-round">
            <i src="/assets/svg/save.svg"></i>
        </button>
    </div>
</form>
