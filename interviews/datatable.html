<!DOCTYPE html>
<div class="main-view">
    <table class="width:100% border-collapse:collapse">
        <tr class="border-bottom:1px_solid_darkgray">
            <td
                class="position:sticky top:0 background:white padding:0px_10px_10px">
                <floating-label>
                    <input
                        type="text"
                        filter-key="name"
                        filter-selector=""
                        pass_id="datatable"
                        placeholder="Name"
                        class="floating-label" />
                </floating-label>
                <span
                    class="position:absolute bottom:20px right:20px float:right z-index:6">
                    <a
                        filter-sort-key="name"
                        filter-sort-direction="asc"
                        click-value="desc, asc"
                        click-attribute="filter-sort-direction"
                        filter-selector=""
                        pass_id="datatable">
                        <i
                            toggle-attribute="src"
                            toggle-value="/assets/svg/sort-down.svg, /assets/svg/sort-up.svg"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/sort.svg"></i>
                    </a>
                </span>
            </td>
            <td
                class="position:sticky top:0 background:white padding:0px_10px_10px">
                <floating-label>
                    <input
                        type="text"
                        filter-key="_id"
                        filter-selector=""
                        pass_id="datatable"
                        placeholder="Document_id"
                        class="floating-label" />
                </floating-label>
                <span
                    class="position:absolute bottom:20px right:20px float:right z-index:6">
                    <a
                        filter-sort-key="_id"
                        filter-sort-direction=""
                        click-value="desc, asc"
                        click-attribute="filter-sort-direction"
                        filter-selector=""
                        pass_id="datatable">
                        <i
                            toggle-attribute="src"
                            toggle-value="/assets/svg/sort-down.svg, /assets/svg/sort-up.svg"
                            class="display:flex height:18px fill:#505050"
                            src="/assets/svg/sort.svg"></i>
                    </a>
                </span>
            </td>
        </tr>

        <tbody
            array="interviews"
            filter-sort-key="name"
            filter-sort-direction="asc"
            render-selector="[template]">
            <tr
                class="background:gainsboro:hover border-bottom:1px_solid_darkgray"
                templat
                object="{{object._id}}"
                toggle="selected">
                <td
                    class="padding:5px display:flex min-width:200px align-items:center">
                    <div>
                        <a
                            actions="pass"
                            pass_to="main"
                            pass-src="./interviews/form.html"
                            pass-refresh>
                            <h4>{{object.firstname}} {{object.lastname}}</h4>
                        </a>
                        <h5>{{object.email}}</h5>
                    </div>
                </td>
                <td class="padding:10px">
                    <a
                        actions="pass"
                        pass_to="main"
                        pass-src="./interviews/form.html"
                        pass-refresh>
                        <b>{{object._id}}</b>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <button
        actions="pass"
        pass_to="main"
        pass-src="./interviews/form.html"
        pass-refresh
        class="button-round">
        <i src="/assets/svg/plus.svg"></i>
    </button>
</div>
