<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Latest Career Advice and Insights | Yellow Oracle</title>
        <meta
            name="description"
            content="Explore our latest blog posts on AI career suggestions tailored to your personality and desires. Get expert advice and insights to guide your career path." />
        <meta
            name="keywords"
            content="AI career suggestions, Career recommendations, career guidance, Career insights, career advice" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Yellow Oracle" />
        <meta name="generator" content="Yellow Oracle" />

        <!-- Canonical Tag -->
        <link rel="canonical" href="https://yelloworacle.com" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />

        <!-- Open Graph Tags (Facebook) -->
        <meta
            property="og:title"
            content="Latest Career Advice and Insights | Yellow Oracle" />
        <meta
            property="og:description"
            content="Explore our latest blog posts on AI career suggestions tailored to your personality and desires. Get expert advice and insights to guide your career path." />
        <meta property="og:url" content="https://yelloworacle.com" />
        <meta
            property="og:image"
            content="https://yelloworacle.com/assets/image.jpg" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card Tags (Twitter) -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="YellowOracle" />
        <meta
            name="twitter:title"
            content="Latest Career Advice and Insights | Yellow Oracle" />
        <meta
            name="twitter:description"
            content="Explore our latest blog posts on AI career suggestions tailored to your personality and desires. Get expert advice and insights to guide your career path." />
        <meta
            name="twitter:image"
            content="https://yelloworacle.com/assets/twitter-image.jpg" />

        <!-- Structured Data (Schema Markup) -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebPage",
                "name": "Latest Career Advice and Insights | Yellow Oracle",
                "description": "Explore our latest blog posts on AI career suggestions tailored to your personality and desires. Get expert advice and insights to guide your career path.",
                "url": "https://yelloworacle.com",
                "image": "https://yelloworacle.com/image.jpg",
                "author": {
                    "@type": "Organization",
                    "name": "Yellow Oracle"
                }
            }
        </script>

        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <body>
        <!-- Navbar  -->
        <nav
            scroll="sticky-nav,"
            scroll-up="5"
            scroll-down="5"
            path="../"
            src="../components/navbar.html"></nav>

        <!-- SideNav Left-->
        <sidenav
            id="menuL"
            class="top:0px left:0px width:300px@lg@xl"
            path="../"
            src="../components/sidenav.html"
            resize-selector="document; main, document; footer"
            resize-attribute="style"
            resize-property="margin-left"
            session
            input-selector="[actions][]"
            input-attribute="href"
            input-value="../"></sidenav>

        <!-- Main Content -->
        <main>
            <section class="margin-top:50px">
                <!--  Blog Header -->
                <div
                    class="width:100% background:#F7CC02 border-radius:3px padding:20px margin-bottom:20px">
                    <h1 class="font-size:1.5em">Discover Career Insights</h1>
                </div>

                <div class="position:relative padding:10px">
                    <floating-label>
                        <input
                            type="text"
                            filter-selector="document; #blog-posts"
                            filter-key="title"
                            filter-operator="$regex"
                            filter-regex-flag="i"
                            state_id="datatable"
                            placeholder="Search" />
                    </floating-label>
                    <span
                        class="position:absolute bottom:18px right:18px float:right">
                        <a
                            filter-selector="document; #blog-posts"
                            filter-sort-key="title"
                            filter-sort-direction="asc"
                            click-value="desc, asc"
                            click-attribute="filter-sort-direction"
                            state_id="datatable">
                            <i
                                toggle-attribute="src"
                                toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
                                src="../assets/svg/sort.svg"></i>
                        </a>
                    </span>
                </div>

                <!-- Fetch and Render Blog Posts -->
                <div
                    id="blog-posts"
                    class="display:flex flex-wrap:wrap gap:15px"
                    array="blog-posts"
                    object
                    filter-limit="20"
                    filter-sort-key="_id"
                    filter-sort-direction="desc"
                    render-selector="[template]">
                    <!-- Blog Post Template -->
                    <div class="card flex-grow:1 width:300px" template>
                        <a class="overflow:hidden" href="{{object.url}}">
                            <!-- Image -->
                            <img src="{{object.image[0].src}}" width="100%" />
                            <img src="{{object.thumbnailurl}}" width="100%" />

                            <!-- Video -->
                            <video
                                width="100%"
                                controls
                                poster="{{object.image[0].src}}"
                                onloadeddata="this.previousElementSibling.style.display='none';"
                                onerror="this.style.display='none';"
                                src="{{object.video[0].src}}"></video>

                            <!-- Post Content -->
                            <div
                                hover="display:block"
                                hover-selector=".description">
                                <h2
                                    class="font-size:24px margin:0 padding:0_0_10px font-weight:700">
                                    {{object.title}}
                                </h2>
                                <p
                                    class="description font-size:14px line-height:1.8rem">
                                    {{object.description}}
                                </p>
                            </div>
                            <div
                                class="display:flex flex-wrap:wrap gap:10px padding:20px_0px">
                                <span>
                                    <i src="../assets/svg/clock.svg"></i>
                                    <input
                                        type="date"
                                        value="{{object.created.on}}"
                                        value-type="toLocaleDateString"
                                        onload-next
                                        onload-attribute="value"
                                        hidden />

                                    <span href="#"></span>
                                </span>
                                <span>
                                    <a href="{{object.url}}#comments">
                                        <i src="../assets/svg/comments.svg"></i>
                                        <span
                                            array="comments"
                                            object
                                            key="$length"
                                            filter-key="post_id"
                                            filter-value="{{object._id}}"
                                            filter-limit
                                            >0</span
                                        >
                                    </a>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer
            id="spreadtheword"
            path="../"
            src="../components/footer.html"></footer>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>
