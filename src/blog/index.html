<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <title>Yellow Oracle - Discover Your Destiny</title>
        <meta
            name="description"
            content="Chart and Envision Your Future's Many Paths" />
        <meta
            name="keywords"
            content="AI career advice, Career recommendations,
        Personalized career guidance, Career path finder, Artificial
        intelligence career suggestions" />
        <meta name="robots" content="index, follow" />
        <meta name="author" content="Yellow Oracle" />
        <meta name="generator" content="Yellow Oracle" />

        <!-- Canonical Tag -->
        <link rel="canonical" href="https://yelloworacle.com" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />

        <!-- Open Graph Tags (Facebook) -->
        <meta
            property="og:title"
            content="Yellow Oracle - Discover your destiny" />
        <meta
            property="og:description"
            content="Chart and Envision Your Future's Many Paths" />
        <meta property="og:url" content="https://yelloworacle.com" />
        <meta
            property="og:image"
            content="https://yelloworacle.com/assets/image.jpg" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card Tags (Twitter) -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="YellowOracle" />
        <meta
            name="twitter:title"
            content="Yellow Oracle - Discover your destiny" />
        <meta
            name="twitter:description"
            content="Chart and Envision Your Future's Many Paths" />
        <meta
            name="twitter:image"
            content="https://yelloworacle.com/assets/twitter-image.jpg" />

        <!-- Structured Data (Schema Markup) -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebPage",
                "name": "Yellow Oracle - Discover your destiny",
                "description": "Chart and Envision Your Future's Many Paths",
                "url": "https://yelloworacle.com",
                "image": "https://yelloworacle.com/image.jpg",
                "author": {
                    "@type": "Organization",
                    "name": "Yellow Oracle"
                }
            }
        </script>

        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <body
        localstorage-get="user_id"
        localstorage-attribute="object"
        localstorage-selector="[array='users']:not([ambassador])[]">
        <!-- Navbar  -->
        <nav
            class="width:auto display:flex align-items:center background:transparent padding-top:10px padding-bottom:10px z-index:1"
            scroll="sticky-nav,"
            scroll-up="5"
            scroll-down="5"
            path="../"
            src="../components/navbar.html"></nav>

        <!-- SideNav Left-->
        <sidenav
            id="menuL"
            class="position:fixed top:0px left:0px overflow:hidden background:whitesmoke height:100vh width:300px@lg@xl"
            path="../"
            src="../components/sidenav.html"
            resize-selector="document; main, document; footer"
            resize-attribute="style"
            resize-property="margin-left"
            session></sidenav>

        <!-- Main Content -->
        <main>
            <section class="flex-grow:1">
                <!--  Blog Header -->
                <div
                    class="width:100% background:#F7CC02 border-radius:3px padding:20px margin-bottom:20px">
                    <h3>LATEST POSTS</h3>
                </div>

                <!-- Fetch and Render Blog Posts -->
                <div
                    class="display:flex flex-wrap:wrap"
                    array="blog-posts"
                    object
                    filter-limit="12"
                    render-selector="[template]">
                    <!-- Blog Post Template -->
                    <div
                        class="card position:relative flex-grow:1 margin-bottom:50px height:470px width:300px max-width:600px margin:10px"
                        template>
                        <a class="overflow:hidden" href="../blog/post.html">
                            <div
                                class="position:absolute top:20px right:20px background:#e74c3c width:55px height:55px padding:12.5px_0 border-radius:100% color:#ffffff font-weight:700 text-align:center box-sizing:border-box">
                                <div class="font-size:18px">
                                    {{object.created.on}}
                                </div>
                                <div class="font-size:12px">Mar</div>
                            </div>

                            <!-- Image -->
                            <img
                                src="../assets/screenshot-1.png"
                                width="100%" />
                            <!-- Post Content -->
                            <div
                                hover="display:block"
                                hover-selector=".description">
                                <h2
                                    class="font-size:24px margin:0 padding:0_0_10px font-weight:700">
                                    {{object.title}}
                                </h2>
                                <h3
                                    class="margin:0 padding:0_0_20px color:#e74c3c font-size:20px font-weight:400"></h3>
                                <p
                                    class="description color:#666666 font-size:14px line-height:1.8rem">
                                    {{object.shortDescription}}
                                </p>
                            </div>
                            <div
                                class="display:flex flex-wrap:wrap gap:10px padding:20px_0px">
                                <span>
                                    <i src="../assets/svg/clock.svg"></i>
                                    <a href="#"> 6 mins ago</a>
                                </span>
                                <span>
                                    <i src="../assets/svg/comments.svg"></i
                                    ><a href="#"> 39 comments</a>
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </section>

            <!-- SideNav Right -->
            <filters
                id="menuR"
                class="overflow:scroll padding-top:70px height:100vh width:300px width:0px@xxs@xs@sm@md"
                resizable
                resize-selector="[content_id='content']"
                resize-property="margin-right"
                resize-value="width"
                path="../"
                src="../components/filters.html"></filters>
        </main>

        <!-- SidNav Right Floating toggle Button -->
        <button
            class="button-round"
            toggle="width:300px, width:0px"
            toggle-selector="document; #menuR"
            toggle-attribute="style">
            <i src="../assets/svg/sliders-h.svg"></i>
        </button>

        <!-- Footer -->
        <footer
            id="spreadtheword"
            content_id="content"
            path="../"
            src="../components/footer.html"></footer>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>
