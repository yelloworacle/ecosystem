<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FFMPEG | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>
    <body>
        <form>
            <input
                type="file"
                processor="ffmpeg"
                accept="video/mp4"
                segment-duration="3"
                path="/assets/test"
                database="indexeddb" />
            <button actions="upload">upload</button>
        </form>
