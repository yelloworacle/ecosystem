<!DOCTYPE html>

<!-- Category Filters -->
<div class="margin-bottom:60px padding:10px">
    <form>
        <div class="border-bottom:3px_solid_#F7CC02">
            <span

                Browse Categories
            </h3>
            <a
                href="#"
                class="margin-bottom:15px"
                key="category_order"
                filter-sort-key="category"
                value="asc"
                id="category_order_asc"
                ><i
                    class="margin-right:5px font-size:14px fas fa-chevron-right"></i
                >Uncategorized</a
            ><br />
            <div
                class="border-bottom:1px_solid_#eee margin-top:5px margin-bottom:10px"></div>
            <a
                href="#"
                class="margin-bottom:15px"
                key="category_order"
                filter-sort-key="category"
                value="asc"
                id="category_order_asc1"
                ><i
                    class="margin-right:5px font-size:14px fas fa-chevron-right"></i
                >General</a
            ><br />
            <div
                class="border-bottom:1px_solid_#eee margin-top:5px margin-bottom:10px"></div>
            <a
                href="#"
                class="margin-bottom:15px"
                key="category_order"
                filter-sort-key="category"
                value="asc"
                id="category_order_asc2"
                ><i
                    class="margin-right:5px font-size:14px fas fa-chevron-right"></i
                >videos</a
            ><br />
            <div
                class="border-bottom:1px_solid_#eee margin-top:5px margin-bottom:10px"></div>
            <a
                href="#"
                class="margin-bottom:15px"
                key="category_order"
                filter-sort-key="category"
                value="asc"
                id="category_order_asc3"
                ><i
                    class="margin-right:5px font-size:14px fas fa-chevron-right"></i
                >Tech</a
            ><br />
            <div
                class="border-bottom:1px_solid_#eee margin-top:5px margin-bottom:10px"></div>
            <a
                href="#"
                class="margin-bottom:15px"
                key="category_order"
                filter-sort-key="category"
                value="asc"
                id="category_order_asc4"
                ><i
                    class="margin-right:5px font-size:14px fas fa-chevron-right"></i
                >Gaming</a
            ><br />
            <div
                class="border-bottom:1px_solid_#eee margin-top:5px margin-bottom:10px"></div>
            <a
                href="#"
                class="margin-bottom:15px"
                key="category_order"
                filter-sort-key="category"
                value="asc"
                id="category_order_asc5"
                ><i
                    class="margin-right:5px font-size:14px fas fa-chevron-right"></i
                >School</a
            ><br />
            <div
                class="border-bottom:1px_solid_#eee margin-top:5px margin-bottom:10px"></div>
        </div>
    </form>
</div>

<!-- Popular -->
<div class="margin-bottom:60px padding:10px">
    <div class="border-bottom:3px_solid_#F7CC02">
        <span
            class="background:#F7CC02 color:#fff font-size:16px padding:5px_30px_2px_30px letter-spacing:1.3px"
            >Popular Posts</span
        >
    </div>

    <!-- Fetch and Render Popular -->
    <div
        array="blog-post"
        object
        filter-limit="10"
        filter-sort-key="likes"
        filter-sort-direction="desc"
        render-selector="[template]"
        class="padding:10px margin-top:20px">
        <!-- Popular Template -->
        <div
            class="margin-bottom:15px display:flex justify-content:space-between"
            template>
            <div class="flex-basis:25%">
                <img class="width:100% height:60px" src="" />
            </div>
            <div class="flex-basis:70%">
                <a
                    class="text-align:justify font-size:12px font-family:arial line-height:24px"
                    href="#"
                    >Most inspirational movie you have ever seen?</a
                >
            </div>
        </div>
    </div>
</div>
