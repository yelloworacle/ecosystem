<style>
	/* Chat container */
	#chat-container {
		visibility: hidden;
		background-color: #f5f5f5;
		position: fixed;
		bottom: 18px;
		right: 18px;
		width: 300px;
		max-height: calc(100vh - 80px);
		border-radius: 10px;
		box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
		overflow: hidden;
		z-index: 1000;
	}

	/* Chat header */
	#chat-header {
		background-color: #f7cc02;
		padding: 15px;
		font-size: 16px;
	}

	#chat-body {
		height: calc(100vh - 165px) !important;
	}
</style>

<input
	type="hidden"
	localstorage-get="user_id"
	localstorage-if="false"
	localstorage-query="$next #createUserAI"
	localstorage-attribute="$click" />

<form array="users" object="" hidden>
	<input key="_id" localstorage-set="user_id" />
	<input key="answeredQuestions[]" value="Discover" />
	<input key="subscription" value="false" />
	<input type="checkbox" key="ambassadorTerms" />
	<a id="createUserAI" actions="timeout(1000), save, localStorage"></a>
</form>

<button
	id="chat-toggle"
	click-query="$next"
	click-attribute="style"
	click-value="visibility:visible,"
	class="button-round">
	<i src="$relativePath/assets/svg/comment-alt.svg"></i>
</button>

<div id="chat-container" resizable>
	<div id="chat-header">
		Ask Betty (beta)
		<a
			click-query="$closest #chat-container"
			click-attribute="style"
			click-value="visibility:hidden,"
			class="float:right font-size:20px color:#000:hover">
			<i src="$relativePath/assets/svg/times.svg"></i>
		</a>
	</div>

	<div src="$relativePath/components/ai.html" path="$relativePath/"></div>
	<div resize="left"></div>
	<div resize="top"></div>
</div>
