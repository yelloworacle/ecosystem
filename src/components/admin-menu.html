<h3 class="margin:50px_10px_5px">Admin</h3>

<li
	click-closest="sidenav"
	click-attribute="style"
	click-value="width:0px"
	click-if="<=993px"
	click-if-value="$innerWidth">
	<a
		actions="state"
		state_to="mainView"
		state-src="$relativePathadmin/users/datatable.html"
		class="display:flex align-items:center">
		<span class="display:flex justify-content:center min-width:50px">
			<i src="$relativePathassets/svg/users.svg"></i>
		</span>
		<span>Users</span>
	</a>
	<div class="float:right width:50px text-align:center">
		<a
			actions="state"
			state_to="mainView"
			state-src="$relativePathadmin/users/form.html"
			class="display:flex justify-content:center align-items:center height:40px">
			<i src="$relativePathassets/svg/plus.svg"></i>
		</a>
	</div>
</li>
