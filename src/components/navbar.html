<style>
	.menu_icon[session="on"],
	.menu_icon[session="idle"] {
		display: block;
	}
	.signin[session="on"],
	.signin[session="idle"] {
		display: none;
	}
</style>

<!-- Menu Icon -->
<a
	menu-icon
	class="display:none@md@lg@xl display:block@xxs@xs@sm"
	toggle="width:300px,"
	toggle-selector="document; #menuL"
	toggle-attribute="style"
	session>
	<span></span>
	<span></span>
	<span></span>
</a>

<!-- Logo -->
<a
	href="{{path}}"
	actions="state"
	state_to="mainView"
	state-src="{{path}}home/"
	class="height:50px display:flex align-items:center display:none@xs@sm@md">
	<img height="50px" src="{{path}}assets/icons/icon-1240-1240.png" />
	<span class="logo-name" translate="no"
		>Yellow <span class="logo-name-colored">Oracle</span></span
	>
</a>

<!-- Icon Logo -->
<a
	href="{{path}}"
	actions="state"
	state_to="mainView"
	state-src="{{path}}home/"
	class="height:50px display:none@lg@xl">
	<img
		array="organizations"
		object=""
		key="icon-logo"
		src="{{path}}assets/icons/icon-1240-1240.png"
		height="50px"
		alt="icon logo" />
</a>

<!-- Navigation -->
<div
	class="display:flex align-items:center display:none@xs@sm overflow:auto height:50px width:100% min-width:335px margin-left:20px font-size:20px padding-top:5px">
	<a
		href="{{path}}"
		actions="state"
		state_to="mainView"
		state-src="{{path}}home/"
		class="margin-right:25px"
		>Home</a
	>
	<a
		href="{{path}}"
		actions="state"
		state_to="mainView"
		state-src="{{path}}oracle/"
		class="margin-right:25px"
		>Oracle</a
	>

	<a href="{{path}}blog/index.html" class="margin-right:25px">Blog</a>

	<a
		href="{{path}}"
		actions="state"
		state_to="mainView"
		state-src="{{path}}account/profile/">
		Account</a
	>
</div>

<!-- Horizontal Scroll Nav/Tabs -->
<div
	class="display:flex direction:rtl overflow:auto align-items:center width:100% min-width:150px height:50px padding-right:10px font-size:20px">
	<!-- Social Share -->
	<div class="display:flex align-items:center font-size:20px">
		<a
			href="https://www.pinterest.com/yelloworacle"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/pinterest-p.svg"></i>
		</a>
		<a
			href="https://twitter.com/yelloworacle1"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/twitter.svg"></i>
		</a>
		<a
			href="https://www.facebook.com/yelloworacle"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/facebook.svg"></i>
		</a>
		<a
			href="https://www.instagram.com/yelloworacle/"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/instagram.svg"></i>
		</a>
		<a
			href="https://www.linkedin.com/company/yelloworacle"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/linkedin-in.svg"></i>
		</a>
	</div>

	<!-- fullscreen toogle and icon transform-->
	<a class="margin-right:15px" fullscreen></a>
</div>

<!-- Avatar -->
<div class="avatar round">
	<div array="users" object="$user_id" key="firstname" class="avatar-name">
		<i src="{{path}}assets/svg/sign-in-alt.svg"></i>
	</div>
	<div class="avatar-image">
		<img
			array="users"
			object="$user_id"
			key="avatar[0].src"
			onerror="this.style.display='none'" />
		<div>
			<a href="{{path}}signin.html"> </a>
		</div>
		<a
			class="signin"
			toggle="dropdown"
			toggle-closest="nav #profile-dropdown"
			toggle-attribute="hidden"
			toggle-value=""
			session>
		</a>
	</div>
	<div
		class="avatar-status"
		array="users"
		object="$user_id"
		user-status="{'name':'status'}"></div>
</div>

<div
	id="profile-dropdown"
	class="display:flex flex-direction:column gap:15px position:absolute top:70px right:15px width:125px overflow:auto font-size:16px background:white background:#222@dark border:1px-solid-#ccc border-radius:5px padding:15px"
	hidden>
	<a
		actions="state"
		state-src="{{path}}account/profile/index.html"
		state_to="mainView"
		href="{{path}}"
		click-parent
		click-attribute="hidden"
		click-value=""
		class="display:flex align-items:center gap:10px">
		<i src="{{path}}assets/svg/user.svg"></i>
		<span>Profile</span>
	</a>
	<a
		actions="signOut"
		href="{{path}}signin.html"
		class="display:flex align-items:center gap:10px">
		<i src="{{path}}assets/svg/sign-out-alt.svg"></i>
		<span>Sign Out</span>
	</a>
</div>
