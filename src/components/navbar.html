<style>
	.menu_icon[session="on"],
	.menu_icon[session="idle"] {
		display: block;
	}
	.signin[session="on"],
	.signin[session="idle"] {
		display: none;
	}
</style>

<!-- Menu Icon -->
<a
	menu-icon
	class="display:none@md@lg@xl display:block@xxs@xs@sm"
	toggle="width:300px,"
	toggle-selector="document; #menuL"
	toggle-attribute="style"
	session>
	<span></span>
	<span></span>
	<span></span>
</a>

<!-- Logo -->
<a
	href="{{path}}"
	actions="state"
	state_to="mainView"
	state-src="{{path}}home/"
	class="height:50px display:flex align-items:center display:none@xs@sm@md">
	<img height="50px" src="{{path}}assets/icons/icon-1240-1240.png" />
	<span class="logo-name" translate="no"
		>Yellow <span class="logo-name-colored">Oracle</span></span
	>
</a>

<!-- Icon Logo -->
<a
	href="{{path}}"
	actions="state"
	state_to="mainView"
	state-src="{{path}}home/"
	class="height:50px display:none@lg@xl">
	<img
		array="organizations"
		object=""
		key="icon-logo"
		src="{{path}}assets/icons/icon-1240-1240.png"
		height="50px"
		alt="icon logo" />
</a>

<!-- Navigation -->
<div
	class="display:flex align-items:center display:none@xs@sm overflow:auto height:50px width:100% min-width:335px margin-left:20px font-size:20px padding-top:5px">
	<a
		href="{{path}}"
		actions="state"
		state_to="mainView"
		state-src="{{path}}home/"
		class="margin-right:25px"
		>Home</a
	>
	<a
		href="{{path}}"
		actions="state"
		state_to="mainView"
		state-src="{{path}}oracle/"
		class="margin-right:25px"
		>Oracle</a
	>

	<a href="{{path}}blog/index.html" class="margin-right:25px">Blog</a>

	<a
		href="{{path}}"
		actions="state"
		state_to="mainView"
		state-src="{{path}}account/profile/">
		Account</a
	>
</div>

<!-- Horizontal Scroll Nav/Tabs -->
<div
	class="display:flex direction:rtl overflow:auto align-items:center width:100% min-width:150px height:50px padding-right:10px font-size:20px">
	<!-- Social Share -->
	<div class="display:flex align-items:center font-size:20px">
		<a
			href="https://www.pinterest.com/yelloworacle"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/pinterest-p.svg"></i>
		</a>
		<a
			href="https://twitter.com/yelloworacle1"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/twitter.svg"></i>
		</a>
		<a
			href="https://www.facebook.com/yelloworacle"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/facebook.svg"></i>
		</a>
		<a
			href="https://www.instagram.com/yelloworacle/"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/instagram.svg"></i>
		</a>
		<a
			href="https://www.linkedin.com/company/yelloworacle"
			target="_blank"
			class="margin-right:15px">
			<i
				class="display:flex height:20px"
				src="{{path}}assets/svg/linkedin-in.svg"></i>
		</a>
	</div>

	<!-- fullscreen toogle and icon transform-->
	<a class="margin-right:15px" fullscreen></a>
</div>

<!-- Avatar -->
<div class="avatar round margin-right:10px">
	<span array="users" object="$user_id" key="name" class="avatar-name">
		<i src="{{path}}assets/svg/sign-in-alt.svg"></i>
	</span>
	<span class="avatar-image">
		<img
			array="users"
			object="$user_id"
			key="avatar[0].src"
			onerror="this.style.display='none'" />

		<div>
			<a href="{{path}}signin.html"> </a>
		</div>
		<a
			state_to="mainView"
			state-src="{{path}}account/profile/"
			href="{{path}}"
			class="signin"
			session>
		</a>
	</span>
	<div
		class="avatar-status"
		array="users"
		object="$user_id"
		user-status="{'name':'status'}"></div>
</div>
