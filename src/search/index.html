<container class="centered margin-top:50px">
	<div
		class="display:flex flex-direction:column gap:15px width:100% min-width:275px max-width:800px margin:auto">
		<section id="oracle" class="oracle">
			<floating-label class="margin-bottom:20px">
				<input
					type="text"
					filter-query="$document #careers"
					filter-query-key="name.$regex"
					filter-query-options="i"
					placeholder="Search Careers"
					class="floating-label" />
			</floating-label>

			<div
				id="careers"
				array="careers"
				object
				filter-sort-key="name"
				filter-limit="10"
				render-query="[template]"
				src="../search/search-template.html"></div>
		</section>

		<section id="example" class="position:relative" example hidden>
			<h3 class="position:absolute top:-5px left:30px">
				Career Example:
			</h3>
			<a
				id="close-example"
				show="$document  #oracle"
				hide="$document  #example"
				class="position:absolute top:30px right:30px">
				<i src="./assets/svg/times.svg"></i>
			</a>

			<textarea
				id="subscription"
				array="subscriptions"
				object="6571fe530c48ef6970900a82"
				key="fields"
				input-query="$next .subscribed[]"
				input-attribute="value"
				class="width:100%"
				hidden
				save="false"></textarea>

			<textarea
				array="users"
				object="$user_id"
				key="answeredQuestions[1]"
				input-attribute="hidden"
				input-value="false"
				input-query="$parent"
				input-if=""
				hidden></textarea>

			<textarea
				id="subscription"
				array="subscriptions"
				object="6571fe530c48ef6970900a82"
				key="fields"
				input-query="$next .subscribed[]"
				input-attribute="value"
				class="width:100%"
				hidden
				save="false"></textarea>

			<div
				array="careers"
				object
				filter-query-key="name.$eq"
				filter-query-value="Surgeon"
				filter-limit="1"
				render-query="[template]"
				src="../search/search-template.html"></div>
		</section>
	</div>

	<script>
		(function () {
			let component_name = "Career Search"; // Static component name
			// Send event to Google Analytics (GA4)
			gtag("event", "component_view", {
				component_name
			});
		})();
	</script>
</container>
