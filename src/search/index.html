<!DOCTYPE html>

<section id="oracle" class="oracle">
    <floating-label class="margin-bottom:20px">
        <input
            type="text"
            filter-selector="document; [render-selector]"
            filter-key="name"
            filter-operator="$regex"
            filter-regex-flag="i"
            placeholder="Search Careers"
            class="floating-label" />
    </floating-label>

    <div
        array="careers"
        object
        filter-sort-key="name"
        filter-limit="10"
        render-selector="[template]"
        src="../oracle/career-template.html"></div>
</section>
