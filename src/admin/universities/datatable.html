<section class="centered">
	<a href="./signin.html" session="false" hidden></a>
	<div
		path="./admin/universities/form.html"
		src="./components/datatable-toolbar.html"
		class="width:100%"></div>

	<div class="datatable-container">
		<table>
			<tbody class="header">
				<tr>
					<td>
						<floating-label>
							<input
								type="text"
								filter-query="$document tbody[render-query]"
								filter-query-key="title.$regex"
								filter-query-options="i"
								state_id="datatable"
								placeholder="Name"
								class="floating-label" />
						</floating-label>
						<span class="sort">
							<a
								filter-query="$document tbody[render-query]"
								filter-sort-key="title"
								filter-sort-direction="asc"
								click-value="desc, asc"
								click-attribute="filter-sort-direction"
								state_id="datatable">
								<i
									toggle-attribute="src"
									toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
									src="../assets/svg/sort.svg"></i>
							</a>
						</span>
					</td>
					<td>
						<floating-label>
							<input
								type="text"
								filter-query="$document tbody[render-query]"
								filter-query-key="name.$regex"
								filter-query-options="i"
								state_id="datatable"
								placeholder="id"
								class="floating-label" />
						</floating-label>
						<span class="sort">
							<a
								filter-query="$document tbody[render-query]"
								filter-sort-key="_id"
								filter-sort-direction=""
								click-value="asc, desc"
								click-attribute="filter-sort-direction"
								state_id="datatable">
								<i
									toggle-attribute="src"
									toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
									src="../assets/svg/sort.svg"></i>
							</a>
						</span>
					</td>
				</tr>
			</tbody>

			<tbody
				array="blog-posts"
				object
				filter-limit="20"
				filter-sort-key="_id"
				filter-sort-direction="desc"
				render-query="[template]">
				<tr
					class="hover"
					template
					object="{{object._id}}"
					toggle="selected"
					toggle-attribute="class">
					<td class="padding:10px min-width:200px">
						<a
							actions="state"
							state_to="mainView"
							state-src="./admin/blog/form.html">
							{{object.title}}
							<div
								state_to="form-fields"
								state-object="{{object._id}}"></div>
						</a>
					</td>
					<td>
						<a
							actions="state"
							state_to="mainView"
							state-src="./admin/blog/form.html">
							<b>{{object._id}}</b>
							<div
								state_to="form-fields"
								state-object="{{object._id}}"></div>
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<div filter-on="scroll" filter-query="$previous [render-query]"></div>
	</div>
</section>
