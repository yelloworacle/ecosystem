<section class="centered">
	<a href="./signin.html" session="false" hidden></a>
	<style>
		textarea {
			resize: vertical;
		}
	</style>
	<form
		state_id="form-fields"
		state-overwrite
		array="users"
		object=""
		realtime="false"
		class="flex-form">
		<div
			class="display:flex justify-content:center width:100% margin-bottom:30px">
			<div
				type="file"
				key="avatar"
				accept="image/*"
				placeholder="Profile Image"
				class="display:flex align-items:center justify-content:center position:relative border-radius:50% overflow:hidden width:250px height:250px border:2px_solid border-color:#fff@dark"
				render-query="[template]"
				active>
				<i
					class="position:absolute height:100% width:100% top:15px"
					src="../../assets/svg/user.svg"></i>

				<div class="width:100% height:100% position:relative" template>
					<img
						src="{{avatar.src}}"
						alt="image"
						width="100%"
						height="100%"
						class="object-fit:cover" />
				</div>
			</div>
		</div>
		<div
			class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
			<a
				actions="state"
				state_to="mainView"
				state-src="./admin/users/datatable.html"
				><i src="./assets/svg/angle-left.svg"></i
			></a>
			<div
				class="display:flex align-items:center transition:0.3s"
				hover-query=".options"
				hover-attribute="class"
				hover-value="display:flex!important">
				<div class="display:none options">
					<a
						actions="delete, action($next)"
						array="keys"
						crud="false"
						read="false"
						class="padding:0px_10px">
						<i src="./assets/svg/trash-alt.svg"></i>
					</a>
					<a
						actions="delete, state"
						array="users"
						crud="false"
						read="false"
						state_to="mainView"
						state-src="./admin/users/datatable.html"
						hidden>
						<i src="./assets/svg/trash-alt.svg"></i>
					</a>
					<a
						actions="save, state"
						state_to="mainView"
						state-src="./admin/users/datatable.html"
						class="padding:0px_10px">
						<i src="./assets/svg/save.svg"></i>
					</a>
				</div>
				<a class="padding-left:10px"
					><i src="./assets/svg/ellipsis-v.svg"></i
				></a>
			</div>
		</div>

		<floating-label class="input-300">
			<input
				type="text"
				key="firstname"
				placeholder="First Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				key="lastname"
				placeholder="Last Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				key="name"
				placeholder="Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				key="email"
				placeholder="Email"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="tel"
				key="phone"
				placeholder="Phone"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="password"
				key="password"
				placeholder="password"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				key="memberAccount"
				placeholder="memberAccount"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="number"
				key="members"
				placeholder="members"
				class="floating-label" />
		</floating-label>

		<floating-label class="input-600">
			<textarea
				key="answeredQuestions"
				value-type="json"
				rows="1"
				height="auto"
				placeholder="Answered Questions"
				class="floating-label"></textarea>
		</floating-label>
		<floating-label class="input-600">
			<textarea
				key="questions"
				value-type="json"
				placeholder="questions"
				rows="1"
				height="auto"
				class="floating-label"></textarea>
		</floating-label>
		<floating-label class="input-600">
			<textarea
				key="careers"
				value-type="json"
				placeholder="Careers"
				rows="1"
				height="auto"
				class="floating-label"></textarea>
		</floating-label>

		<div class="height:0px width:0px overflow:hidden">
			<input type="email" name="email" autocomplete="email" />
			<input type="tel" name="phone" autocomplete="tel" />
			<input
				type="password"
				name="password"
				autocomplete="current-password" />
		</div>

		<div
			path="./"
			src="./components/form-buttons.html"
			class="width:100%"></div>
	</form>

        <input

            value="{{questions.value}}"
            template
            read="false" />
    </div> -->
</section>
