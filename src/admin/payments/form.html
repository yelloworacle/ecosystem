<section class="centered">
	<a href="./signin.html" session="false" hidden></a>
	<form
		state_id="form-fields"
		array="payments"
		object=""
		realtime="false"
		class="flex-form">
		<div
			path="./"
			src="./components/form-toolbar.html"
			class="width:100%"></div>

		<floating-label class="width:290px">
			<input
				type="number"
				key="amount"
				placeholder="Amount"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="number"
				key="amount_received"
				placeholder="Amount Received"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<select key="status" placeholder="Status" class="floating-label">
				<option label="Succeeded" value="succeeded">Succeeded</option>
				<option label="Canceled" value="canceled">Canceled</option>
			</select>
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="currency"
				placeholder="Currency"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="id"
				placeholder="Payment Intent ID"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="latest_charge"
				placeholder="Latest Charge ID"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="payment_method"
				placeholder="Payment Method ID"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="customer"
				placeholder="Customer ID"
				class="floating-label" />
		</floating-label>
		<floating-label class="width:290px">
			<input
				type="text"
				key="client_secret"
				placeholder="Client Secret"
				class="floating-label" />
		</floating-label>

		<floating-label class="width:290px">
			<input
				type="text"
				key="organization_id"
				placeholder="Organization ID"
				class="floating-label" />
		</floating-label>

		<div
			path="./"
			src="./components/form-buttons.html"
			class="width:100%"></div>
	</form>
</section>
