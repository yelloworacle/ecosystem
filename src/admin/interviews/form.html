<!DOCTYPE html>
<form
    state_id="form-fields"
    array="interviews"
    object=""
    realtime="false"
    class="main-view max-width:600px">
    <!-- deleteObject-->

    <div path="./" src="./components/form-toolbar.html"></div>

    <floating-label class="input-300">
        <input
            type="text"
            key="firstname"
            placeholder="First Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="lastname"
            placeholder="Last Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="email"
            placeholder="Email"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="tel"
            key="phone"
            placeholder="Phone"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-600">
        <textarea
            type="text"
            key="notes"
            placeholder="Notes"
            class="floating-label input-600"></textarea>
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="favoriteCereal"
            placeholder="My favorite cereal is"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="nameAndSpell"
            placeholder="Name & Spell"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="recordAndUsePermission"
            placeholder="Permission to Record & Use"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="profession"
            placeholder="What do you do for a living?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="dailyTasks"
            placeholder="Do on a daily basis?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="employerExpectations"
            placeholder="Expected of you by your employer?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="jobSatisfaction"
            placeholder="Like your job? What/Why?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="jobDrawbacks"
            placeholder="Drawbacks?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="dislikedAspects"
            placeholder="Don't like?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="challengingAspects"
            placeholder="Most challenging part of your job?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="careerChoiceStory"
            placeholder="How did you choose your career?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="essentialSkills"
            placeholder="Key skills needed to do your job?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="preferredTreatment"
            placeholder="As a person, how do you want to be treated?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="approachingWithIdeas"
            placeholder="What is the best way for someone to approach you with an idea?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="appropriateAttire"
            placeholder="Proper attire?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="jobInterviewTips"
            placeholder="How to handle a job interview?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="voicemailEtiquette"
            placeholder="Proper voicemail - leaving a message / recording your greeting"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="customerGreeting"
            placeholder="Greeting a Customer"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="emailEtiquette"
            placeholder="Writing a proper letter / email"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="schoolLearningExperience"
            placeholder="Something you studied in middle/high school you thought you'd never use?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="adviceForAspiringProfessionals"
            placeholder="What would you say to someone considering entering your field?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="careerQualificationSteps"
            placeholder="Steps necessary to qualify for your career?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="adviceForStudents"
            placeholder="Advice for a student?"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="additionalComments"
            placeholder="Anything else to add?"
            class="floating-label" />
    </floating-label>

    <button
        actions="save, state"
        state_to="mainView"
        state-src="./admin/interviews/datatable.html"
        class="button-round">
        <i src="./assets/svg/save.svg"></i>
    </button>
</form>
