<!DOCTYPE html>
<div class="main-view">
    <div
        class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
        <a
            actions="state"
            state_to="mainView"
            state-src="./admin/interviews/datatable.html"
            state-overwrite
            class="padding:0px_10px"
            ><i class="height:20px" src="./assets/svg/angle-left.svg"></i
        ></a>
        <div
            class="display:flex align-items:center transition:0.3s"
            hover-selector=".options"
            hover-attribute="class"
            hover-value="display:block!important">
            <div class="display:none options">
                <a
                    actions="delete"
                    delete-selector="document; tbody[array]"
                    class="padding:0px_10px"
                    ><i class="height:18px" src="./assets/svg/trash-alt.svg"></i
                ></a>
                <!-- <a
                    actions="export"
                    export-selector="document; tbody[array]"
                    export-type="csv"
                    class="padding:0px_10px"
                    ><i
                        class="height:18px"
                        src="./assets/svg/file-csv.svg"></i
                ></a> -->
                <!-- <a
                    actions="export"
                    export-selector="document; tbody[array]"
                    class="padding:0px_10px">
                    <i
                        class="height:18px"
                        src="./assets/svg/file-download.svg"></i
                ></a>
                <a
                    actions="import"
                    array="interviews"
                    class="padding:0px_10px"
                    ><i
                        class="height:18px"
                        src="./assets/svg/file-upload.svg"></i
                ></a>
                <a actions="copy" copy-selector="tbody" class="padding:0px_10px"
                    ><i
                        class="height:18px"
                        src="./assets/svg/copy.svg"></i
                ></a>
                <a
                    actions="print"
                    print-closest="nav; parent; tbody"
                    class="padding:0px_10px"
                    ><i
                        class="height:18px"
                        src="./assets/svg/print.svg"></i
                ></a> -->
            </div>
            <a class="padding:0px_10px"
                ><i class="height:20px" src="./assets/svg/ellipsis-v.svg"></i
            ></a>
        </div>
    </div>

    <table class="width:100% border-collapse:collapse">
        <tbody>
            <tr class="border-bottom:1px_solid_darkgray">
                <td class="position:sticky top:0 background:white padding:10px">
                    <floating-label>
                        <input
                            type="text"
                            filter-selector="document; tbody[render-selector]"
                            filter-key="firstname"
                            state_id="datatable"
                            placeholder="Name"
                            class="floating-label" />
                    </floating-label>
                    <span
                        class="position:absolute bottom:20px right:20px float:right z-index:6">
                        <a
                            filter-selector="document; tbody[render-selector]"
                            filter-sort-key="firstname"
                            filter-sort-direction="asc"
                            click-value="desc, asc"
                            click-attribute="filter-sort-direction"
                            state_id="datatable">
                            <i
                                toggle-attribute="src"
                                toggle-value="./assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
                                class="display:flex height:18px"
                                src="./assets/svg/sort.svg"></i>
                        </a>
                    </span>
                </td>
                <td class="position:sticky top:0 background:white padding:10px">
                    <floating-label>
                        <input
                            type="text"
                            filter-selector="document; tbody[render-selector]"
                            filter-key="_id"
                            state_id="datatable"
                            placeholder="id"
                            class="floating-label" />
                    </floating-label>
                    <span
                        class="position:absolute bottom:20px right:20px float:right z-index:6">
                        <a
                            filter-selector="document; tbody[render-selector]"
                            filter-sort-key="_id"
                            filter-sort-direction=""
                            click-value="desc, asc"
                            click-attribute="filter-sort-direction"
                            state_id="datatable">
                            <i
                                toggle-attribute="src"
                                toggle-value="./assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
                                class="display:flex height:18px"
                                src="./assets/svg/sort.svg"></i>
                        </a>
                    </span>
                </td>
            </tr>
        </tbody>

        <tbody
            array="interviews"
            object
            filter-sort-key="name"
            filter-sort-direction="asc"
            render-selector="[template]">
            <tr
                class="background:gainsboro:hover border-bottom:1px_solid_darkgray"
                template
                object="{{object._id}}"
                toggle="selected"
                toggle-attribute="class">
                <td
                    class="padding:5px display:flex min-width:200px align-items:center">
                    <div>
                        <a
                            actions="state"
                            state_to="mainView"
                            state-src="./admin/interviews/form.html"
                            state-overwrite>
                            <h4>{{object.firstname}} {{object.lastname}}</h4>
                            <div
                                state_to="form-fields"
                                state-object="{{object._id}}"></div>
                        </a>
                        <h5>{{object.email}}</h5>
                    </div>
                </td>
                <td class="padding:10px">
                    <a
                        actions="state"
                        state_to="mainView"
                        state-src="./admin/interviews/form.html"
                        state-overwrite>
                        <b>{{object._id}}</b>
                        <div
                            state_to="form-fields"
                            state-object="{{object._id}}"></div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <button
        actions="state"
        state_to="mainView"
        state-src="./admin/interviews/form.html"
        state-overwrite
        class="button-round">
        <i src="./assets/svg/plus.svg"></i>
        <div state_to="form-fields" state-object="" state-overwrite></div>
    </button>
</div>
