<!DOCTYPE html>
<form
    state_id="form-fields"
    array="test"
    object=""
    realtime="false"
    class="main-view max-width:600px">
    <!-- deleteObject-->

    <div
        class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
        <a
            actions="state"
            state_to="mainView"
            state-src="./admin/test/datatable.html"
            state-overwrite
            class="padding:0px_10px"
            ><i src="./assets/svg/angle-left.svg"></i
        ></a>
        <div
            class="display:flex align-items:center transition:0.3s"
            hover="display:block!important"
            hover-selector=".options">
            <div class="display:none options">
                <a
                    actions="delete, state"
                    array="test"
                    object=""
                    state_to="mainView"
                    state-src="./admin/test/datatable.html"
                    state-overwrite
                    class="padding:0px_10px">
                    <i src="./assets/svg/trash-alt.svg"></i>
                </a>
                <a
                    actions="save, state"
                    state_to="mainView"
                    state-src="./admin/test/datatable.html"
                    state-overwrite
                    class="padding:0px_10px">
                    <i src="./assets/svg/save.svg"></i>
                </a>
            </div>
            <a class="padding:0px_10px"
                ><i src="./assets/svg/ellipsis-v.svg"></i
            ></a>
        </div>
    </div>

    <floating-label class="input-300">
        <input
            type="text"
            key="name"
            placeholder="Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            openai="apikey"
            localstorge-get="openAiKey"
            placeholder="ApiKey"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <textarea
            type="text"
            key="system"
            openai="system"
            placeholder="System"
            rows="5"
            class="floating-label"></textarea>
    </floating-label>

    <floating-label class="input-600">
        <textarea
            type="code"
            key="questions"
            openai="system"
            placeholder="User Questions"
            lang="javascript"
            rows="10"
            class="floating-label"></textarea>
    </floating-label>
    <floating-label class="input-600">
        <textarea
            key="response"
            openai="response"
            placeholder="Assistant Response"
            lang="javascript"
            rows="10"
            class="floating-label"></textarea>
    </floating-label>
    <button actions="openAi" class="width:100%">Send</button>

    <button actions="save" class="button-round">
        <i src="./assets/svg/save.svg"></i>
    </button>
</form>
