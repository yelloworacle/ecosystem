<section class="centered">
	<a href="./signin.html" session="false" hidden></a>
	<form
		state_id="form-fields"
		state-overwrite
		array="test"
		object=""
		realtime="false"
		class="flex-form">
		<!-- deleteObject-->

		<div
			path="./"
			src="./components/form-toolbar.html"
			class="width:100%"></div>

		<floating-label class="input-300">
			<input
				type="text"
				key="name"
				placeholder="Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				openai="apikey"
				localstorge-get="openAiKey"
				placeholder="ApiKey"
				class="floating-label" />
		</floating-label>

		<floating-label class="input-600">
			<textarea
				type="text"
				key="system"
				openai="system"
				placeholder="System"
				rows="5"
				class="floating-label"></textarea>
		</floating-label>

		<floating-label class="input-600">
			<textarea
				type="code"
				key="questions"
				openai="system"
				placeholder="User Questions"
				lang="javascript"
				rows="10"
				class="floating-label"></textarea>
		</floating-label>
		<floating-label class="input-600">
			<textarea
				key="response"
				openai="response"
				placeholder="Assistant Response"
				lang="javascript"
				rows="10"
				class="floating-label"></textarea>
		</floating-label>
		<button actions="openAi" class="width:100%">Send</button>

		<div
			path="./"
			src="./components/form-buttons.html"
			class="width:100%"></div>
	</form>
</section>
