<!DOCTYPE html>
<div class="main-view">
    <a href="./signin.html" session="false" hidden></a>
    <div
        path="./"
        src="./components/datatable-toolbar.html"
        class="width:100%"></div>

    <table class="width:100% border-collapse:collapse">
        <tbody>
            <tr class="border-bottom:1px_solid_darkgray">
                <td class="position:sticky top:0 background:white padding:10px">
                    <floating-label>
                        <input
                            type="text"
                            filter-selector="document; tbody[render-selector]"
                            filter-key="title"
                            state_id="datatable"
                            placeholder="Name"
                            class="floating-label" />
                    </floating-label>
                    <span
                        class="position:absolute bottom:20px right:20px float:right z-index:6">
                        <a
                            filter-selector="document; tbody[render-selector]"
                            filter-sort-key="title"
                            filter-sort-direction="asc"
                            click-value="desc, asc"
                            click-attribute="filter-sort-direction"
                            state_id="datatable">
                            <i
                                toggle-attribute="src"
                                toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
                                src="../assets/svg/sort.svg"></i>
                        </a>
                    </span>
                </td>
                <td class="position:sticky top:0 background:white padding:10px">
                    <floating-label>
                        <input
                            type="text"
                            filter-selector="document; tbody[render-selector]"
                            filter-key="_id"
                            state_id="datatable"
                            placeholder="id"
                            class="floating-label" />
                    </floating-label>
                    <span
                        class="position:absolute bottom:20px right:20px float:right z-index:6">
                        <a
                            filter-selector="document; tbody[render-selector]"
                            filter-sort-key="_id"
                            filter-sort-direction=""
                            click-value="desc, asc"
                            click-attribute="filter-sort-direction"
                            state_id="datatable">
                            <i
                                toggle-attribute="src"
                                toggle-value="../assets/svg/sort-down.svg, ../assets/svg/sort-up.svg"
                                src="../assets/svg/sort.svg"></i>
                        </a>
                    </span>
                </td>
            </tr>
        </tbody>

        <tbody
            array="advertisements"
            object
            filter-limit="20"
            render-selector="[template]">
            <tr
                class="background:gainsboro:hover border-bottom:1px_solid_darkgray"
                template
                object="{{object._id}}"
                toggle="selected"
                toggle-attribute="class">
                <td
                    class="padding:5px display:flex min-width:200px align-items:center">
                    <div>
                        <a
                            actions="state"
                            state_to="mainView"
                            state-src="./admin/advertisements/form.html">
                            <h4>{{object.title}}</h4>
                            <div
                                state_to="form-fields"
                                state-object="{{object._id}}"></div>
                        </a>
                        <h5>{{object.shortDescription}}</h5>
                    </div>
                </td>
                <td class="padding:10px">
                    <a
                        actions="state"
                        state_to="mainView"
                        state-src="./admin/advertisements/form.html">
                        <b>{{object._id}}</b>
                        <div
                            state_to="form-fields"
                            state-object="{{object._id}}"></div>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>

    <div filter-on="scroll" filter-previous="[render-selector]"></div>

    <button
        actions="state"
        state_to="mainView"
        state-src="./admin/advertisements/form.html"
        class="button-round">
        <i src="./assets/svg/plus.svg"></i>
        <div state_to="form-fields" state-object=""></div>
    </button>
</div>
