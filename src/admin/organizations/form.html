<section class="centered">
	<a href="./signin.html" session="false" hidden></a>
	<form
		state_id="form-fields"
		state-overwrite
		array="organizations"
		object=""
		realtime="false"
		class="flex-form">
		<div
			class="display:flex justify-content:center width:100% margin-bottom:30px">
			<div
				type="file"
				key="logo"
				accept="image/*"
				placeholder="Profile Image"
				class="display:flex align-items:center justify-content:center position:relative border-radius:50% overflow:hidden width:250px height:250px border:2px_solid border-color:#fff@dark"
				render-selector="[template]"
				active>
				<i
					class="position:absolute height:185px width:185px top:35px"
					src="../../assets/svg/building.svg"></i>

				<div
					class="position:relative background:#fff background:#333@dark"
					template>
					<img
						src="{{logo.src}}"
						alt="image"
						width="100%"
						height="100%"
						class="object-fit:cover" />
				</div>
			</div>
		</div>

		<div
			class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
			<a
				actions="state"
				state_to="mainView"
				state-src="./admin/organizations/datatable.html"
				><i src="./assets/svg/angle-left.svg"></i
			></a>
			<div
				class="display:flex align-items:center transition:0.3s"
				hover-selector=".options"
				hover-attribute="class"
				hover-value="display:flex!important">
				<div class="display:none options">
					<a
						actions="delete, action(next;)"
						array="keys"
						crud="false"
						read="false"
						class="padding:0px_10px">
						<i src="./assets/svg/trash-alt.svg"></i>
					</a>
					<a
						actions="delete, state"
						array="organizations"
						crud="false"
						read="false"
						state_to="mainView"
						state-src="./admin/organizations/datatable.html"
						hidden>
						<i src="./assets/svg/trash-alt.svg"></i>
					</a>
					<a
						actions="save, state"
						state_to="mainView"
						state-src="./admin/organizations/datatable.html"
						class="padding:0px_10px">
						<i src="./assets/svg/save.svg"></i>
					</a>
				</div>
				<a class="padding-left:10px"
					><i src="./assets/svg/ellipsis-v.svg"></i
				></a>
			</div>
		</div>

		<floating-label class="input-300">
			<input
				type="text"
				key="name"
				placeholder="Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				key="email"
				placeholder="Email"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="tel"
				key="phone"
				placeholder="Phone"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				key="owner"
				placeholder="owner"
				class="floating-label" />
		</floating-label>

		<div
			path="./"
			src="./components/form-buttons.html"
			class="width:100%"></div>
	</form>
</section>
