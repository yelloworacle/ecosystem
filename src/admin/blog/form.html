<!DOCTYPE html>
<a href="./signin.html" session="false" hidden></a>

<form
    state_id="form-fields"
    array="blog-posts"
    object=""
    realtime="false"
    class="main-view max-width:600px padding-top:10px">
    <floating-label class="input-300">
        <input
            type="text"
            key="author"
            placeholder="Author Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <select key="status" class="floating-label">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
            <!-- Other statuses -->
        </select>
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="title"
            placeholder="Title"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-300">
        <div
            type="file"
            key="image"
            accept="image/*"
            placeholder="Upload Image or Video Thumbnail"
            class="floating-label min-height:40px active"
            render-selector="[template]"
            active>
            <div template>
                <img src="{{image.src}}" alt="image" width="100%" />
            </div>
        </div>
    </floating-label>

    <floating-label class="input-300">
        <div
            type="file"
            key="video"
            accept="video/*"
            placeholder="Upload Video"
            class="floating-label min-height:40px"
            render-selector="[template]"
            active>
            <div template>
                <video stream="{{video.src}}" controls width="250"></video>
            </div>
        </div>
    </floating-label>

    <floating-label class="input-600">
        <textarea
            key="shortDescription"
            placeholder="Short Description"
            class="floating-label"></textarea>
    </floating-label>

    <floating-label class="input-600">
        <textarea
            key="content"
            placeholder="Content"
            class="floating-label"></textarea>
    </floating-label>

    <floating-label class="input-600">
        <select key="category" class="floating-label" placeholder="Category">
            <option value="">Select Category</option>
            <!-- Options here -->
        </select>
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="tags"
            placeholder="Tags (comma-separated)"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <input
            type="text"
            key="meta-title"
            placeholder="Meta Title"
            class="floating-label" />
    </floating-label>

    <floating-label class="input-600">
        <textarea
            key="meta_keywords"
            placeholder="Meta Keywords"
            class="floating-label"></textarea>
    </floating-label>

    <!-- Additional Fields -->

    <floating-label class="input-600">
        <textarea
            key="meta_description"
            placeholder="Meta Description"
            class="floating-label"></textarea>
    </floating-label>

    <button
        actions="save, state"
        state_to="mainView"
        state-src="./admin/blog/datatable.html"
        state-overwrite
        class="button-round">
        <i src="./assets/svg/save.svg"></i>
    </button>
</form>
