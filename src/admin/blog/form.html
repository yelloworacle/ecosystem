<!DOCTYPE html>

<form
    state_id="form-fields"
    array="module_activities"
    object=""
    class="margin-bottom:75px">
    <input type="hidden" key="module_id" state_id="module_id" value />
    <floating-label>
        <input
            type="text"
            key="name"
            placeholder="Title"
            class="floating-label" />
    </floating-label>
    <floating-label>
        <textarea
            key="content"
            placeholder="Content"
            class="floating-label"></textarea>
    </floating-label>
    <floating-label>
        <textarea
            key="short_description"
            placeholder="Short Description"
            class="floating-label"></textarea>
    </floating-label>
    <floating-label>
        <input
            type="text"
            key="meta-title"
            placeholder="Meta Title"
            class="floating-label" />
    </floating-label>
    <floating-label>
        <textarea
            key="meta_keywords"
            placeholder="Meta Keywords"
            class="floating-label"></textarea>
    </floating-label>

    <button
        actions="save"
        class="position:absolute bottom:15px right:15px background:dodgerblue opacity:0.8 grow-hover round">
        <i class="height:20px fill:#505050" src="../assets/svg/save.svg"></i>
    </button>
</form>
