<section class="centered">
	<form
		state_id="form-fields"
		array="subscriptions"
		object=""
		realtime="false"
		class="flex-form">
		<div
			path="./"
			src="./components/form-toolbar.html"
			class="width:100%"></div>

		<floating-label class="input-300">
			<input
				type="text"
				key="name"
				placeholder="Name"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="text"
				key="status"
				placeholder="Status"
				class="floating-label" />
		</floating-label>
		<floating-label class="input-600">
			<textarea
				type="code"
				key="fields"
				placeholder="Fields"
				rows="10"
				class="floating-label"></textarea>
		</floating-label>

		<div
			path="./"
			src="./components/form-buttons.html"
			class="width:100%"></div>
	</form>
</section>
