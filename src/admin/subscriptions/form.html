<!DOCTYPE html>
<form
    state_id="form-fields"
    array="subscriptions"
    object=""
    realtime="false"
    class="main-view max-width:600px">
    <div
        class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
        <a
            actions="state"
            state_to="mainView"
            state-src="./admin/subscriptions/datatable.html"
            state-overwrite
            class="padding:0px_10px"
            ><i class="height:20px" src="./assets/svg/angle-left.svg"></i
        ></a>
        <div
            class="display:flex align-items:center transition:0.3s"
            hover="display:block!important"
            hover-selector=".options">
            <div class="display:none options">
                <a
                    actions="delete, state"
                    array="subscriptions"
                    object=""
                    state_to="mainView"
                    state-src="./admin/subscriptions/datatable.html"
                    state-overwrite
                    class="padding:0px_10px">
                    <i class="height:18px" src="./assets/svg/trash-alt.svg"></i>
                </a>
                <a
                    actions="save, state"
                    state_to="mainView"
                    state-src="./admin/subscriptions/datatable.html"
                    state-overwrite
                    class="padding:0px_10px">
                    <i class="height:18px" src="./assets/svg/save.svg"></i>
                </a>
            </div>
            <a class="padding:0px_10px"
                ><i class="height:20px" src="./assets/svg/ellipsis-v.svg"></i
            ></a>
        </div>
    </div>

    <floating-label class="input-300">
        <input
            type="text"
            key="name"
            placeholder="Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="status"
            placeholder="Status"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-600">
        <textarea
            type="code"
            key="fields"
            placeholder="Fields"
            rows="10"
            class="floating-label"></textarea>
    </floating-label>

    <button
        actions="save, state"
        state_to="mainView"
        state-src="./admin/subscriptions/datatable.html"
        state-overwrite
        class="button-round">
        <i src="./assets/svg/save.svg"></i>
    </button>
</form>
