<!DOCTYPE html>
<form
    state_id="form-fields"
    array="ai"
    object=""
    realtime="false"
    class="main-view max-width:600px">
    <!-- deleteObject-->

    <div path="./" src="./components/form-toolbar.html"></div>

    <floating-label class="input-300">
        <input
            type="text"
            key="type"
            value="system"
            placeholder="Type"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="number"
            key="position"
            placeholder="Position"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-600">
        <textarea
            type="text"
            key="content"
            placeholder="Content"
            rows="10"
            class="floating-label"></textarea>
    </floating-label>

    <button
        actions="save, state"
        state_to="mainView"
        state-src="./admin/ai/datatable.html"
        class="button-round">
        <i src="./assets/svg/save.svg"></i>
    </button>
</form>
