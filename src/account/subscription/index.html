<!DOCTYPE html>
<a href="./signin.html" session="false" hidden></a>
<input
    id="test"
    type="hidden"
    array="users"
    object="$user_id"
    key="subscription"
    input-next
    input-if="false"
    input-attribute="$click" />
<a actions="state" state_to="mainView" state-src="./checkout/"></a>

<style>
    .unsubscribe-button {
        border-color: #ff4d4d;
        color: #ff4d4d;
    }

    .unsubscribe-button:hover {
        background-color: #ff3333;
        color: #000;
    }
</style>

<div class="card text-align:center">
    <h3>Unsubscribe from Our Service</h3>
    <p class="margin-top:20px">
        If you wish to unsubscribe your account and all associated members,
        please click the button below. To remove a specific member instead,
        navigate to the 'Members' section.
    </p>
    <div class="margin-top:20px">
        <form method="post">
            <input
                id="subscriptionId"
                type="hidden"
                array="users"
                object="$user_id"
                key="subscriptionId"
                required />
            <button
                actions="validate, cancelSubscription"
                class="unsubscribe-button">
                Unsubscribe
            </button>
        </form>
    </div>
</div>

<script src="./account/subscription/index.js"></script>
