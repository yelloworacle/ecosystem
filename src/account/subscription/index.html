<!DOCTYPE html>
<style>
    .unsubscribe-button {
        border-color: #ff4d4d;
        color: #ff4d4d;
    }

    .unsubscribe-button:hover {
        background-color: #ff3333;
        color: #000;
    }
</style>

<div class="card text-align:center">
    <h3>Unsubscribe from Our Service</h3>
    <p class="margin-top:20px">
        If you wish to unsubscribe, please click the button below.
    </p>
    <div class="margin-top:20px">
        <form method="post">
            <input
                id="subscriptionId"
                type="hidden"
                array="users"
                object=""
                key="subscriptionId"
                required />
            <button
                actions="validate, cancelSubscription"
                class="unsubscribe-button">
                Unsubscribe
            </button>
        </form>
    </div>
</div>

<script src="./subscription/subscription.js"></script>
