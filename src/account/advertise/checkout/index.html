<style>
	/* Basic styling for the form */
	.stripe-element,
	.input-field {
		margin-bottom: 20px;
		padding: 10px 14px;
		border: 1px solid #ccc;
		border-radius: 4px;
		background-color: white;
	}
	.input-field {
		width: 100%;
	}
	#sales > div {
		display: none;
	}
	[display="payment"] #payment,
	[display="auto-top-up"] #auto-top-up,
	[display="payment-method"] #payment-method {
		display: block;
	}
	cc-option[selected] {
		display: none;
	}
</style>

<section class="centered max-width:400px" api="stripe">
	<input
		id="currentOrg"
		type="hidden"
		array="users"
		object="$user_id"
		key="currentOrg"
		input-attribute="object"
		input-selector="document; .currentOrg[]" />
	<input
		type="hidden"
		class="currentOrg"
		array="organizations"
		key="customerId"
		input-attribute="value"
		input-selector="document; .customer[]" />

	<div
		id="sales"
		display="payment"
		class="card flex-grow:1 max-width:400px margin:auto padding:25px">
		<div src="./account/advertise/checkout/customer.html"></div>
		<div id="payment" src="./account/advertise/checkout/payment.html"></div>
		<div
			id="auto-top-up"
			src="./account/advertise/checkout/auto-payment.html"></div>
		<div
			id="payment-method"
			src="./account/advertise/checkout/payment-method.html"></div>
	</div>
</section>
