<a href="./signin.html" session="false" hidden></a>

<style>
	/* Basic styling for the form */
	.stripe-element {
		padding-top: 3px;
	}
	#sales > div {
		display: none;
	}
	[display="payment"] #payment,
	[display="auto-top-up"] #auto-top-up,
	[display="payment-method"] #payment-method {
		display: block;
	}
	cc-option[selected] {
		display: none;
	}
</style>

<section class="centered max-width:400px" api="stripe">
	<input
		type="hidden"
		class="currentOrg"
		array="organizations"
		key="customerId"
		input-attribute="value"
		input-document=".customer[]" />

	<div
		id="sales"
		display="payment"
		class="card flex-grow:1 max-width:400px margin:auto padding:25px">
		<div src="./account/advertise/checkout/customer.html"></div>
		<div id="payment" src="./account/advertise/checkout/payment.html"></div>
		<div
			id="auto-top-up"
			src="./account/advertise/checkout/auto-payment.html"></div>
		<div
			id="payment-method"
			src="./account/advertise/checkout/payment-method.html"></div>
	</div>
</section>
