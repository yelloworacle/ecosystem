<section class="centered">
	<style>
		.card {
			padding: 30px;
			border-radius: 12px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			text-align: center;
			width: 100%;
			max-width: 300px;
		}

		.card h2 {
			font-size: 18px;
			margin-bottom: 15px;
		}

		.card span {
			font-size: 22px;
			font-weight: bold;
		}

		.dashboard {
			display: flex;
			flex-wrap: wrap;
			gap: 20px;
			justify-content: center;
			margin-bottom: 30px;
		}

		.balance-card .actions {
			margin-top: 15px;
		}

		.balance-card button {
			background-color: var(--primary-color, #1a73e8);
			color: var(--on-primary-color, white);
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}

		.balance-card button:hover {
			background-color: var(--primary-color-hover, #155bb5);
		}
	</style>

	<!-- Dashboard Overview -->
	<form id="dashboard" array="advertisements" object class="dashboard">
		<div class="card flex-grow:1 width:150px">
			<h2>Impressions</h2>

			<span id="impressions" key="$sum.impressions" filter-limit>0</span>
		</div>

		<div class="card flex-grow:1 width:150px">
			<h2>Clicks</h2>
			<span id="clicks" key="$sum.clicks" filter-limit>0</span>
		</div>

		<div id="applicants" class="card flex-grow:1 width:150px">
			<h2>Applicants</h2>
			<span array="applicants" object key="$length" filter-limit>0</span>
		</div>

		<div id="balance" class="card balance-card">
			<h2>Balance</h2>
			<span>$</span>
			<input
				type="hidden"
				array="users"
				object="$user_id"
				key="currentOrg"
				input-attribute="object"
				input-query="$next" />
			<span array="organizations" object="" key="balance">0</span>
			<div class="actions">
				<button
					actions="state"
					state_to="mainView"
					state-src="./account/advertise/checkout/">
					Add Funds
				</button>
			</div>
		</div>
	</form>
</section>
