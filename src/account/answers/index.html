<section class="centered">
	<a href="./signin.html" session="false" hidden></a>
	<form array="users" object="$user_id" class="flex-form">
		<div
			array="users"
			filter-query-key="_id"
			filter-query-value="$user_id"
			key="questions"
			render-selector="[template]"
			render-type="object"
			class="display:flex flex-wrap:wrap gap:20px padding-top:10px">
			<floating-label template class="input-600">
				<input
					key="questions.{{questions.key}}"
					placeholder="{{questions.key}}" />
			</floating-label>
		</div>
	</form>
</section>
