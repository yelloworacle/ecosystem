<!DOCTYPE html>
<a href="./signin.html" session="false" hidden></a>

<form array="users" object="$user_id" class="main-view max-width:600px">
    <div
        array="users"
        filter-key="_id"
        filter-value="$user_id"
        key="questions"
        render-selector="[template]"
        render-type="object"
        class="display:flex flex-wrap:wrap gap:10px padding-top:10px">
        <floating-label template class="input-600">
            <input
                key="questions.{{questions.key}}"
                placeholder="{{questions.key}}" />
        </floating-label>
    </div>
</form>
