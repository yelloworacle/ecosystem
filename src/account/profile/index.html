<!DOCTYPE html>

<form
    state_id="form-fields"
    array="users"
    object=""
    realtime="false"
    class="main-view">
    <a href="./signin.html" session="false" hidden></a>

    <div
        class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
        <a
            actions="state"
            state_to="accountView"
            state-src="./users/datatable.html"
            state-overwrite
            class="padding:0px_10px"
            ><i
                class="height:20px fill:#505050"
                src="./assets/svg/angle-left.svg"></i
        ></a>
        <div
            class="display:flex align-items:center transition:0.3s"
            hover="display:block!important"
            hover-selector=".options">
            <div class="display:none options">
                <a
                    actions="delete, state"
                    array="users"
                    object=""
                    state_to="accountView"
                    state-src="./users/datatable.html"
                    state-overwrite
                    class="padding:0px_10px">
                    <i
                        class="height:18px fill:#505050"
                        src="./assets/svg/trash-alt.svg"></i>
                </a>
                <a
                    actions="save, state"
                    state_to="accountView"
                    state-src="./users/datatable.html"
                    state-overwrite
                    class="padding:0px_10px">
                    <i
                        class="height:18px fill:#505050"
                        src="./assets/svg/save.svg"></i>
                </a>
            </div>
            <a class="padding:0px_10px"
                ><i
                    class="height:20px fill:#505050"
                    src="./assets/svg/ellipsis-v.svg"></i
            ></a>
        </div>
    </div>

    <floating-label class="input-300">
        <input
            type="text"
            key="name"
            placeholder="Name"
            class="floating-label"
            required />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="email"
            placeholder="Email"
            class="floating-label"
            email
            unique
            required />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="tel"
            key="phone"
            placeholder="Phone"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input type="password" key="password" placeholder="password"
        class="floating-label" length:="8" required/>
    </floating-label>

    <div class="height:0px width:0px overflow:hidden">
        <input type="email" name="email" autocomplete="email" />
        <input type="tel" name="phone" autocomplete="tel" />
        <input
            type="password"
            name="password"
            autocomplete="current-password" />
    </div>

    <div
        id="questions"
        object
        key="questions"
        render-selector="[template]"
        read="false">
        <input
            type="text"
            key="{{questions.key}}"
            value="{{questions.value}}"
            template
            read="false" />
    </div>

    <button
        actions="validate, save, state"
        state_to="accountView"
        state-src="./users/datatable.html"
        state-overwrite
        class="button-round">
        <i src="./assets/svg/save.svg"></i>
    </button>
</form>
