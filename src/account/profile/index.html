<!DOCTYPE html>
<a href="./signin.html" session="false" hidden></a>

<form
    state_id="form-fields"
    array="users"
    object="$user_id"
    realtime="false"
    class="main-view max-width:600px">
    <div
        path="./"
        src="./components/form-toolbar.html"
        class="width:100%"></div>

    <floating-label class="input-300">
        <input
            type="text"
            key="firstname"
            placeholder="First Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="lastname"
            placeholder="Last Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="email"
            placeholder="Email"
            class="floating-label"
            email
            required />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="tel"
            key="phone"
            placeholder="Phone"
            class="floating-label" />
    </floating-label>
