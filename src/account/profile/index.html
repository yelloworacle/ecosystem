<section class="centered">
	<a href="./signin.html" session="false" hidden></a>
	<form array="users" object="$user_id" class="flex-form">
		<div
			class="display:flex justify-content:center width:100% margin-bottom:30px">
			<div
				type="file"
				key="avatar"
				accept="image/*"
				placeholder="Profile Image"
				class="display:flex align-items:center justify-content:center position:relative border-radius:50% overflow:hidden width:250px height:250px border:2px_solid border-color:#fff@dark"
				render-query="[template]"
				active>
				<i
					class="position:absolute height:100% width:100% top:15px"
					src="../../assets/svg/user.svg"></i>

				<div class="width:100% height:100% position:relative" template>
					<img
						src="{{avatar.src}}"
						alt="image"
						width="100%"
						height="100%"
						class="object-fit:cover" />
				</div>
			</div>
		</div>

		<div
			path="./"
			src="./components/form-toolbar.html"
			class="width:100%"></div>

		<floating-label class="input-600">
			<input
				type="text"
				key="name"
				placeholder="Name"
				class="floating-label" />
		</floating-label>
		<!-- <floating-label class="input-300">
        <input
            type="text"
            key="firstname"
            placeholder="First Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="lastname"
            placeholder="Last Name"
            class="floating-label" />
    </floating-label> -->
		<floating-label class="input-300">
			<input
				type="text"
				key="email"
				placeholder="Email"
				class="floating-label"
				email
				required />
		</floating-label>
		<floating-label class="input-300">
			<input
				type="tel"
				key="phone"
				placeholder="Phone"
				class="floating-label" />
		</floating-label>

		<floating-label class="input-300">
			<input
				id="address"
				key="address"
				type="text"
				google-maps="places"
				google-maps-key="autocomplete"
				placeholder="Location (e.g., Remote, City, State)"
				class="floating-label padding-right:35px!important" />
			<a
				actions="action($document #currentLocation)"
				class="floating-icon">
				<i
					id="#clickIcon"
					src="./assets/svg/crosshairs.svg"
					class="width:20px height:20px"></i>
			</a>
		</floating-label>

		<input type="hidden" key="location.type" value="Point" />
		<input
			type="number"
			key="location.coordinates[0]"
			google-maps="places"
			google-maps-key="geometry.location.lng"
			hidden />
		<input
			type="number"
			key="location.coordinates[1]"
			google-maps="places"
			google-maps-key="geometry.location.lat"
			hidden />

		<floating-label class="input-300">
			<select
				id="remote-option"
				key="remote"
				placeholder="Remote"
				input-attribute="remote-type"
				input-query="$document #remote-details"
				class="floating-label">
				<option value="" disabled selected>Select Remote Option</option>
				<option value="none">None</option>
				<option value="full">Full Remote</option>
				<option value="partial">Partial Remote</option>
			</select>
		</floating-label>

		<floating-label class="input-300" id="remote-details">
			<style>
				#remote-details {
					display: none;
				}
				#remote-details[remote-type="partial"] {
					display: block;
				}
			</style>
			<input
				type="text"
				key="remote-details"
				placeholder="e.g., 2 days/week remote or 50% remote"
				class="floating-label" />
		</floating-label>

		<floating-label class="input-300">
			<input
				type="number"
				id="distanceInput"
				key="distance"
				placeholder="Max Distance"
				class="floating-label"
				value="10" />
			<div
				class="position:absolute width:30px top:8px right:62px float:right cursor:pointer">
				<select
					id="unitSelector"
					class="remove-none border:none padding:0 min-height:24px!important"
					key="unit">
					<option
						value="1000"
						class="margin:0px padding:3px border-radius:4px">
						Kilometers
					</option>
					<option
						value="1609.34"
						class="margin:0px padding:3px border-radius:4px">
						Miles
					</option>
				</select>
			</div>
		</floating-label>

		<!-- <floating-label class="input-100">
			<select id="unitSelector" key="unit" class="floating-label">
				<option value="1000">Kilometers</option>
				<option value="1609.34">Miles</option>
			</select>
		</floating-label> -->

		<input
			type="number"
			key="maxDistance"
			calculate="{(#distanceInput)} * {(#unitSelector)}"
			hidden />

		<!-- <floating-label class="input-300">
        <input type="password" key="password" placeholder="password"
        class="floating-label" length="8" required/>
    </floating-label>
 -->
		<!-- <div class="height:0px width:0px overflow:hidden">
        <input type="email" name="email" autocomplete="email" />
        <input type="tel" name="phone" autocomplete="tel" />
        <input
            type="password"
            name="password"
            autocomplete="current-password" />
    </div> -->

		<div
			path="./"
			src="./components/form-buttons.html"
			class="width:100%"></div>
	</form>
	<form hidden>
		<!-- Inputs to define the Geocoding API payload -->
		<input
			type="number"
			geolocation="getCurrentPosition"
			geolocation-key="coords.latitude"
			google-maps="geocoder"
			google-maps-key="location.lat"
			placeholder="Latitude" />
		<input
			type="number"
			google-maps="geocoder"
			google-maps-key="location.lng"
			geolocation="getCurrentPosition"
			geolocation-key="coords.longitude"
			placeholder="Longitude" />

		<!-- Input to display the geocoded address -->
		<input
			google-maps="geocoder"
			google-maps-key="response[0].formatted_address"
			google-maps-request="false"
			input-query="$document #address"
			input-attribute="value" />

		<!-- Button to trigger geocoding -->
		<button
			id="currentLocation"
			actions="geoLocation.getCurrentPosition, googlemaps.geocoder">
			Get Address
		</button>
	</form>
</section>
