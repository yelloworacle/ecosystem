        state_id="form-fields"
        array="users"

        realtime="false"
        class="flex-form">

            path="./"
            src="./components/form-toolbar.html"
            class="width:100%"></div>

        <floating-label class="input-600">
            <input
                type="text"
                key="name"
                placeholder="Name"
                class="floating-label" />
        </floating-label>

        <floating-label class="input-300">

                key="email"
                placeholder="Email"
                class="floating-label"
                email
                required />
        </floating-label>
        <floating-label class="input-300">
            <input
                type="tel"
                key="phone"
                placeholder="Phone"
                class="floating-label" />
        </floating-label>

        <floating-label class="width:250px">
            <div
                type="file"
                key="avatar"
                accept="image/*"
                placeholder="Profile Image"
                class="floating-label min-height:40px active"
                render-selector="[template]"
                active>
                <div template>
                    <img src="{{avatar.src}}" alt="image" width="100%" />
                </div>
            </div>
        </floating-label>
