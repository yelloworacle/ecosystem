<!DOCTYPE html>
<a href="./signin.html" session="false" hidden></a>

<section id="oracle" class="oracle">
    <input
        type="hidden"
        array="users"
        object="$user_id"
        key="subscription"
        input-next
        input-attribute="object" />

    <textarea
        id="subscription"
        array="subscriptions"
        object=""
        key="fields"
        input-next=".subscribed[]"
        input-attribute="value"
        class="width:100%"
        hidden
        save="false"></textarea>

    <div
        id="careers"
        array="careers"
        object
        filter-sort-key="name"
        render-selector="[template]"
        src="./oracle/career-template.html"></div>
</section>
