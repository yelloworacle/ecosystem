<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Sign In | Yellow Oracle</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />

        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link
            rel="icon"
            type="image/x-icon"
            href="../assets/icons/favicon.ico" />

        <link rel="manifest" href="../manifest.webmanifest" />
    </head>

    <style>
        .signup-prompt {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .signup-prompt a {
            color: #1a73e8; /* A noticeable, but not too bright, blue color */
            text-decoration: none; /* Removes the default underline */
            font-weight: bold;
        }

        .signup-prompt a:hover,
        .signup-prompt a:focus {
            text-decoration: underline; /* Adds an underline on hover for visual feedback */
            color: #0f62fe; /* Slightly darker shade of blue for hover effect */
        }
    </style>
    <body style="padding: 0px">
        <a
            href="./"
            session="true"
            state_id="signin"
            state-overwrite
            hidden></a>

        <!-- <a href="../signup.html" title="" class=" margin-left:auto">Sign Up</a> -->

        <nav class="padding-top:20px">
            <!-- Icon Logo -->
            <a
                href="../"
                class="height:50px padding:5px_12px display:flex align-items:center">
                <img height="50px" src="../assets/icons/icon-1240-1240.png" />
                <span class="logo-name" translate="no"
                    >Yellow <span class="logo-name-colored">Oracle</span></span
                >
            </a>
        </nav>

        <!-- <a href="../signup.html" title="" class="position:relative z-index:1 float:right margin:15px margin-left:auto color:white">Sign Up</a> -->
        <main>
            <div
                class="display:flex justify-content:center align-items:center width:100% height:90vh padding:15px">
                <div class="flex-grow:1 max-width:400px">
                    <form realtime="false" array="users" id="signin">
                        <div
                            class="overflow:hidden padding:0px_25px background:white">
                            <div class="float:left width:75% padding-top:25px">
                                <h3>Sign In</h3>
                            </div>
                            <div
                                class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right color:very-light-gray">
                                <i
                                    class="height:70px fill:#505050"
                                    src="../assets/svg/sign-in-alt.svg"></i>
                            </div>
                        </div>
                        <div
                            class="padding:25px background:gainsboro text-align:left">
                            <floating-label>
                                <input
                                    type="email"
                                    key="email"
                                    placeholder="Email"
                                    class="floating-label" />
                            </floating-label>

                            <floating-label>
                                <input
                                    type="password"
                                    key="password"
                                    placeholder="Password"
                                    class="floating-label" />
                            </floating-label>

                            <button
                                class="button margin-top:15px"
                                actions="signIn"
                                href="../"
                                class="outline"
                                state_id="signin"
                                state-overwrite>
                                Sign In
                            </button>

                            <a show="#forgotpass" hide="#signin"
                                >Forgot Password</a
                            >
                            <p class="signup-prompt">
                                Don't have an account?
                                <a
                                    href="../"
                                    actions="state"
                                    state_to="mainView"
                                    state-src="./oracle/discover.html"
                                    >Begin your Journey here.</a
                                >
                            </p>
                        </div>
                    </form>

                    <form array="users" hidden id="forgotpass">
                        <div
                            class="overflow:hidden padding:0px_25px background:white">
                            <div class="float:left width:75% padding-top:25px">
                                <h3>Password Recovery</h3>
                            </div>
                            <div
                                class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right color:very-light-gray">
                                <i
                                    class="height:70px fill:#505050"
                                    src="../assets/svg/key.svg"></i>
                            </div>
                        </div>
                        <div
                            class="padding:25px background:gainsboro text-align:left">
                            <floating-label>
                                <input
                                    type="email"
                                    key="email"
                                    id="email"
                                    placeholder="Email"
                                    class="floating-label" />
                            </floating-label>

                            <button class="button margin-top:15px">
                                <a>Send Email</a>
                            </button>

                            <a show="#signin" hide="#forgotpass">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <div class="position:fixed!important bottom:15px right:15px">
            <div template class="card margin:5px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="remove"> X</a>
            </div>

            <div
                template
                class="card position:fixed!important bottom:15px right:15px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="remove"> X</a>
            </div>
        </div>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>
