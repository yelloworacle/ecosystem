<!DOCTYPE html>

<!-- External Account -->
<form
    array="users"
    object="$user_id"
    realtime="false"
    class="width:100% display:flex flex-wrap:wrap gap:15px">
    <input
        type="hidden"
        array="users"
        object="$user_id"
        key="ambassadorAccount"
        stripe="accounts.update"
        stripe-key="$param[0]"
        required />
    <input
        type="hidden"
        stripe="accounts.update"
        stripe-key="external_account.object"
        value="bank_account"
        required />

    <floating-label class="flex-grow:1">
        <input
            type="text"
            key="account_number"
            stripe="accounts.update"
            stripe-key="external_account.account_number"
            placeholder="Account Number"
            required
            value="000123456789" />
    </floating-label>

    <floating-label class="flex-grow:1">
        <input
            type="text"
            key="routing_number"
            stripe="accounts.update"
            stripe-key="external_account.routing_number"
            placeholder="Routing Number"
            required
            value="110000000" />
    </floating-label>

    <floating-label class="flex-grow:1">
        <select
            key="account_holder_type"
            stripe="accounts.update"
            stripe-key="external_account.account_holder_type"
            placeholder="Account Holder Type">
            <option value="individual">Individual</option>
            <option value="company">Company</option>
        </select>
    </floating-label>

    <floating-label class="flex-grow:1">
        <input
            type="text"
            key="account_holder_name"
            stripe="accounts.update"
            stripe-key="external_account.account_holder_name"
            placeholder="Account Holder Name"
            required />
    </floating-label>

    <floating-label class="flex-grow:1">
        <select
            key="currency"
            stripe="accounts.update"
            stripe-key="external_account.currency"
            placeholder="Currency"
            src="./account/ambassador/form/currencies.html"></select>
    </floating-label>

    <floating-label class="flex-grow:1">
        <select
            key="country"
            stripe="accounts.update"
            stripe-key="external_account.country"
            placeholder="Country"
            src="./account/ambassador/form/countries.html"></select>
    </floating-label>

    <button actions="validate, save, stripe.accounts.update" class="width:100%">
        Save
    </button>
</form>
