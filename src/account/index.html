<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yellow Oracle</title>

        <link
            rel="stylesheet"
            href="../index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link
            rel="icon"
            type="image/x-icon"
            href="../assets/icons/favicon.ico" />

        <link rel="manifest" href="../manifest.webmanifest" />
    </head>
    <style>
        .main-view {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            overflow: auto;
        }
        .input-300 {
            width: 292px;
        }
        .input-600 {
            width: 100%;
            max-width: 600px;
        }
        @media (max-width: 628px) {
            .input-300 {
                width: 100%;
            }
        }
        .selected {
            background-color: gainsboro;
        }
        /* .menu_icon {
            position: fixed;
            left: 15px;
            top: 25px;
            z-index: 11;
        } */
    </style>
    <body>
        <a href="./signin.html" session="false" hidden></a>

        <!-- Navbar  -->
        <nav
            class="position:absolute width:100% display:flex align-items:center background:transparent padding-top:10px padding-bottom:10px"
            content_id="content"
            scroll="sticky-nav,"
            scroll-up="5"
            scroll-down="5"
            path="../"
            src="./components/navbar.html"></nav>

        <!-- SideNav Left-->
        <sidenav
            id="menuL"
            class="position:fixed top:0px left:0px overflow:hidden background:whitesmoke height:100vh width:0px"
            resizable
            path="../"
            src="./components/sidenav.html"></sidenav>

        <main
            state_id="accountView"
            src="./profile/"
            state-overwrite
            state-onstoragechange="false"
            localstorage-get="user_id"
            localstorage-attribute="object"
            localstorage-selector="[array='users']"></main>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>
