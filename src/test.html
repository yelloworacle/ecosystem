<!DOCTYPE html>
<html lang="en">
    <head>
        <title>file | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <link
            rel="stylesheet"
            href="./index.css"
            type="text/css"
            parse="true" />
    </head>
    <body>
        <main>
            <div
                type="file"
                array="test"
                object=""
                key="image"
                accept="image/*"
                placeholder="Upload Image or Video Thumbnail"
                class="floating-label min-height:24px"
                render-selector="[template]"
                active>
                <div template>
                    <img src="{{image.src}}" alt="image" width="100%" />
                </div>
            </div>
        </main>
