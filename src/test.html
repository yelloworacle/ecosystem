<!DOCTYPE html>
<html lang="en">
    <head>
        <title>file | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <link
            rel="stylesheet"
            href="./index.css"
            type="text/css"
            parse="true" />
    </head>
    <body>
        <main class="padding:20px">
            <form>
                <div
                    type="file"
                    array="files"
                    object=""
                    key="{}"
                    accept="image/*"
                    placeholder="Upload Image or Video Thumbnail"
                    class="floating-label"
                    render-selector="[template]"
                    active>
                    <div template file_id="{{object.id}}">
                        <img src="{{object.src}}" alt="image" width="100%" />
                        <input
                            file="pathname"
                            value="/assets{{object.pathname}}" />
                    </div>
                </div>
            </form>

            <floating-label>
                <input
                    placeholder="Search"
                    filter-key="name"
                    filter-operator="$regex"
                    filter-regex-flag="i"
                    filter-selector="document; #file-system" />
            </floating-label>
            <div
                id="file-system"
                array="files"
                object
                filter-key="content-type"
                filter-value="image/"
                filter-operator="$regex"
                render-selector="[template]">
                <div template>
                    <img src="{{object.pathname}}" alt="image" width="200px" />
                    <form array="files" object="{{object._id}}">
                        <input
                            file="pathname"
                            value="{{object.pathname}}"
                            key="pathname" />
                    </form>
                </div>
            </div>
        </main>
