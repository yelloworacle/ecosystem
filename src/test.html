<!DOCTYPE html>
<html lang="en">
    <head>
        <title>file | CoCreateJS</title>

        <!-- CoCreate Favicon -->
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/icons/favicon.ico" />
        <link rel="manifest" href="/manifest.webmanifest" />
        <link
            rel="stylesheet"
            href="./index.css"
            type="text/css"
            parse="true" />
    </head>

    <body>
        <main class="padding:20px">
            <form>
                <floating-label>
                    <input
                        id="imageurl"
                        array="test"
                        object=""
                        key="image"
                        placeholder="imageUrl"
                        class="floating-label" />
                    <a
                        id="imagefile"
                        type="file"
                        array="files"
                        object=""
                        key="{}"
                        accept="image/*"
                        class="display:flex position:absolute top:9px right:8px font-size:20px"
                        render-selector="[template]">
                        <div template file_id="{{object.id}}">
                            <input
                                file="pathname"
                                value="/assets{{object.pathname}}"
                                onload-selector="document; #imageurl"
                                onload-attribute="value"
                                onload-if="!$template"
                                filter-key="pathname"
                                filter-selector="document; #imagefile"
                                hidden />
                        </div>

                        <i src="./assets/svg/plus.svg"></i>
                    </a>
                </floating-label>
                <div
                    type="file"
                    array="files"
                    object=""
                    key="{}"
                    accept="image/*"
                    placeholder="Upload Image or Video Thumbnail"
                    class="floating-label"
                    render-selector="[template]"
                    active>
                    <div template file_id="{{object.id}}">
                        <img src="{{object.src}}" alt="image" width="100%" />
                        <input
                            file="pathname"
                            value="/assets{{object.pathname}}" />
                        <input file="public" value="true" />
                        <input file="host[]" value="*" />
                    </div>
                </div>
            </form>

            <floating-label>
                <div
                    type="file"
                    array="files"
                    object=""
                    key="{}"
                    accept="image/*"
                    placeholder="Upload Image or Video Thumbnail"
                    class="floating-label"
                    render-selector="[template]"
                    active>
                    <div template file_id="{{object.id}}">
                        <img src="{{object.src}}" alt="image" width="100%" />
                        <input
                            file="pathname"
                            value="/assets{{object.pathname}}" />
                    </div>
                </div>
            </floating-label>
