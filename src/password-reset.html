<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Password Reset | Yellow Oracle</title>
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/icons/favicon.ico" />

        <link rel="manifest" href="./manifest.webmanifest" />
    </head>

    <!-- Google tag (gtag.js) -->
    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id=G-D5TE6M16QB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag("js", new Date());

        gtag("config", "G-D5TE6M16QB");
    </script>

    <body>
        <nav>
            <!-- Icon Logo -->
            <a
                href="./"
                actions="state"
                state_to="mainView"
                state-src="./home/"
                class="height:50px padding:5px_12px display:flex align-items:center">
                <img height="50px" src="./assets/icons/icon-1240-1240.png" />
                <span class="logo-name" translate="no"
                    >Yellow <span class="logo-name-colored">Oracle</span></span
                >
            </a>
        </nav>

        <a
            href="./signin.html"
            title=""
            class="position:relative z-index:1 float:right margin:15px margin-left:auto color:white"
            >Sign In</a
        >

        <div
            class="justify-content:center align-items:center overflow:auto display:flex flex-wrap:wrap position:absolute width:100% height:100%">
            <div
                class="flex-grow:1 min-width:300px max-width:400px margin:15px">
                <form realtime="false" array="users" id="signin">
                    <div
                        class="overflow:hidden padding:0px_25px background:white background:#222@dark">
                        <div class="float:left width:75% padding-top:25px">
                            <h3>Sign In</h3>
                        </div>
                        <div
                            class="float:right width:25% padding-top:5px font-size:70px line-height:100px text-align:right">
                            <i src="./assets/svg/sign-in-alt.svg"></i>
                        </div>
                    </div>
                    <div
                        class="padding:25px background:gainsboro background:#444@dark text-align:left">
                        <input
                            value="$search.email"
                            onload-next
                            onload-attribute="value"
                            required
                            hidden />
                        <input
                            type="email"
                            id="email"
                            key="email"
                            name="email"
                            autocomplete="email"
                            required
                            hidden />
                        <input
                            type="hidden"
                            key="token"
                            value="$search.token"
                            required />

                        <floating-label>
                            <input
                                type="password"
                                id="password"
                                key="password"
                                placeholder="Password"
                                required />
                        </floating-label>

                        <floating-label class="margin-top:20px">
                            <input
                                type="password"
                                matches="#password"
                                placeholder="Confirm Password" />
                        </floating-label>

                        <button
                            type="button"
                            class="button margin-top:15px"
                            actions="validate, resetPassword, signIn"
                            href="./index.html">
                            reset
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="position:fixed!important bottom:15px right:15px">
            <div
                template="signIn, validate, resetPassword"
                class="card position:fixed!important bottom:15px right:15px padding:10px {{status}}">
                <span class="{{type}}">{{message}}</span
                ><a actions="remove"> X</a>
            </div>
        </div>

        <script src="../dist/CoCreate.js"></script>
    </body>
</html>
