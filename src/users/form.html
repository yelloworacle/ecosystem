<!DOCTYPE html>
<form
    pass_id="form-fields"
    array="users"
    object=""
    realtime="false"
    class="main-view">
    <div
        class="display:flex justify-content:space-between align-items:center font-size:20px width:100%">
        <a
            actions="pass"
            pass_to="adminView"
            pass-src="./users/datatable.html"
            pass-overwrite
            class="padding:0px_10px"
            ><i
                class="height:20px fill:#505050"
                src="./assets/svg/angle-left.svg"></i
        ></a>
        <div
            class="display:flex align-items:center transition:0.3s"
            hover="display:block!important"
            hover-selector=".options">
            <div class="display:none options">
                <a
                    actions="delete, pass"
                    array="users"
                    object=""
                    pass_to="adminView"
                    pass-src="./users/datatable.html"
                    pass-overwrite
                    class="padding:0px_10px">
                    <i
                        class="height:18px fill:#505050"
                        src="./assets/svg/trash-alt.svg"></i>
                </a>
                <a
                    actions="save, pass"
                    pass_to="adminView"
                    pass-src="./users/datatable.html"
                    pass-overwrite
                    class="padding:0px_10px">
                    <i
                        class="height:18px fill:#505050"
                        src="./assets/svg/save.svg"></i>
                </a>
            </div>
            <a class="padding:0px_10px"
                ><i
                    class="height:20px fill:#505050"
                    src="./assets/svg/ellipsis-v.svg"></i
            ></a>
        </div>
    </div>

    <floating-label class="input-300">
        <input
            type="text"
            key="firstname"
            placeholder="First Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="lastname"
            placeholder="Last Name"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="text"
            key="email"
            placeholder="Email"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="tel"
            key="phone"
            placeholder="Phone"
            class="floating-label" />
    </floating-label>
    <floating-label class="input-300">
        <input
            type="password"
            key="password"
            placeholder="password"
            class="floating-label" />
    </floating-label>

    <div class="height:0px width:0px overflow:hidden">
        <input type="email" name="email" autocomplete="email" />
        <input type="tel" name="phone" autocomplete="tel" />
        <input
            type="password"
            name="password"
            autocomplete="current-password" />
    </div>

    <div
        id="questions"
        object
        key="questions"
        render-selector="[template]"
        read="false">
        <input
            type="text"
            key="{{questions.key}}"
            value="{{questions.value}}"
            template
            read="false" />
    </div>

    <button
        actions="save, pass"
        pass_to="adminView"
        pass-src="./users/datatable.html"
        pass-overwrite
        class="button-round">
        <i src="./assets/svg/save.svg"></i>
    </button>
</form>
