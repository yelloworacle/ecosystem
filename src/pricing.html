<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yellow Oracle</title>
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/icons/favicon.ico" />

        <link rel="manifest" href="./manifest.webmanifest" />

        <style>
            .plan-pricing-label {
                background: #f6f6f6;
                border-radius: 4px;
                font-size: 18px;
                color: #888;
                text-align: center;
                line-height: 24px;
                padding: 15px;
                margin: 22px 0;
            }
            .plan-feature-label {
                color: #333;
                font-weight: 600;
                margin-bottom: 5px;
                line-height: 24px;
                display: inline-block;
            }
            .plan-features {
                list-style: none;
            }
            .plan-features li {
                display: block;
                margin: 0;
                padding: 3px 0;
                line-height: 24px;
            }
        </style>
    </head>
    <body>
        <nav>
            <!-- Icon Logo -->
            <a
                href="./index.html"
                class="height:50px padding:5px_12px display:flex align-items:center">
                <img height="50px" src="./assets/icons/icon-1240-1240.png" />
                <span class="logo-name"
                    >Yellow <span class="logo-name-colored">Oracle</span></span
                >
            </a>
            <a
                href="./signin.html"
                class="position:absolute right:30px height:20px width:20px">
                <i class="fill:#505050" src="./assets/svg/sign-in-alt.svg"></i>
            </a>
        </nav>

        <main>
            <section>
                <div class="col-xl-12">
                    <!-- Pricing Plans Container -->
                    <div
                        class="display:flex flex-wrap:wrap gap:15px padding-top:80px">
                        <!-- Plan -->
                        <div class="card flex-grow:1 width:300px padding:25px">
                            <h3>Free Plan</h3>
                            <div class="plan-pricing-label">
                                <strong>Free for Life</strong>
                            </div>
                            <div class="plan-features-label">
                                <strong>Features of Basic Plan</strong>
                                <ul class="plan-features">
                                    <li>
                                        Career matches with important career
                                        details.
                                    </li>
                                </ul>
                            </div>
                            <button
                                class="width:100% margin-top:20px font-size:18px">
                                Subscribe
                            </button>
                        </div>

                        <!-- Plan -->
                        <div class="card flex-grow:1 width:300px padding:25px">
                            <!-- <div class="recommended-badge">Recommended</div> -->
                            <h3>Individual Plan</h3>
                            <div class="plan-pricing-label">
                                <strong>$2.99</strong>/ monthly
                            </div>
                            <div class="plan-features-label">
                                <strong>Features of Standard Plan</strong>
                                <ul class="plan-features">
                                    <li>Everything in free plan +</li>
                                    <li>More in-depth career details</li>
                                </ul>
                            </div>
                            <button
                                href="https://checkout.yelloworacle.com/b/test_cN28xB3HH9YCcgg6oo"
                                class="width:100% margin-top:20px font-size:18px">
                                Subscribe
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <script src="./dist/CoCreate.js"></script>
    </body>
</html>
