<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OracleAi</title>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.cocreate.app/latest/CoCreate.min.css" />

        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />

        <link rel="manifest" href="./manifest.webmanifest" />
    </head>
    <style>
        .main-view {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            overflow: auto;
        }
        .input-300 {
            width: 292px;
        }
        .input-600 {
            width: 100%;
            max-width: 600px;
        }
        @media (max-width: 628px) {
            .input-300 {
                width: 100%;
            }
        }
        .selected {
            background-color: gainsboro;
        }
        .menu_icon {
            position: fixed;
            left: 15px;
            top: 25px;
            z-index: 11;
        }
    </style>
    <body>
        <a href="./signin.html" session="false" hidden></a>

        <nav>
            <!-- Icon Logo -->
            <a
                actions="pass"
                pass_to="adminView"
                pass-src="./oracle/index.html"
                href="./"
                class="height:50px padding:5px_12px">
                <span class="logo-name"
                    >Oracle<span class="logo-name-colored">AI</span></span
                >
            </a>
        </nav>

        <!-- Menu Icon -->
        <a
            actions=""
            class="menu_icon"
            click-value="active"
            click-attribute="class"
            toggle-parent
            toggle-attribute="sidenav"
            toggle-value="open, close">
            <span></span>
            <span></span>
            <span></span>
        </a>

        <sidenav>
            <ul>
                <li class="">
                    <a
                        actions="pass, action(document; .menu_icon)"
                        pass_to="adminView"
                        pass-src="./users/datatable.html"
                        class="display:flex align-items:center">
                        <span
                            class="display:flex justify-content:center min-width:50px">
                            <i
                                class="display:flex height:16px fill:#505050"
                                src="./assets/svg/users.svg"></i>
                        </span>
                        <span>Users</span>
                    </a>
                    <div class="float:right width:50px text-align:center">
                        <a
                            actions="pass, action(document; .menu_icon)"
                            pass_to="adminView"
                            pass-src="./users/form.html"
                            class="display:flex justify-content:center align-items:center height:40px">
                            <i
                                class="display:flex height:18px fill:#505050"
                                src="./assets/svg/plus.svg"></i>
                        </a>
                    </div>
                </li>
                <li class="">
                    <a
                        actions="pass, action(document; .menu_icon)"
                        pass_to="adminView"
                        pass-src="./questions/datatable.html"
                        class="display:flex align-items:center">
                        <span
                            class="display:flex justify-content:center min-width:50px">
                            <i
                                class="display:flex height:16px fill:#505050"
                                src="./assets/svg/circle-question.svg"></i>
                        </span>
                        <span>Questions</span>
                    </a>
                    <div class="float:right width:50px text-align:center">
                        <a
                            actions="pass, action(document; .menu_icon)"
                            pass_to="adminView"
                            pass-src="./questions/form.html"
                            class="display:flex justify-content:center align-items:center height:40px">
                            <i
                                class="display:flex height:18px fill:#505050"
                                src="./assets/svg/plus.svg"></i>
                        </a>
                    </div>
                </li>
                <li class="">
                    <a
                        actions="pass, action(document; .menu_icon)"
                        pass_to="adminView"
                        pass-src="./interviews/datatable.html"
                        pass-overwrite
                        class="display:flex align-items:center">
                        <span
                            class="display:flex justify-content:center min-width:50px">
                            <i
                                class="display:flex height:16px fill:#505050"
                                src="./assets/svg/clipboard-question.svg"></i>
                        </span>
                        <span>Interviews</span>
                    </a>
                    <div class="float:right width:50px text-align:center">
                        <a
                            actions="pass, action(document; .menu_icon)"
                            pass_to="adminView"
                            pass-src="./interviews/form.html"
                            pass-overwrite
                            class="display:flex justify-content:center align-items:center height:40px">
                            <i
                                class="display:flex height:18px fill:#505050"
                                src="./assets/svg/plus.svg"></i>
                        </a>
                    </div>
                </li>
                <li class="">
                    <a
                        actions="pass, action(document; .menu_icon)"
                        pass_to="adminView"
                        pass-src="./interview-forms/datatable.html"
                        pass-overwrite
                        class="display:flex align-items:center">
                        <span
                            class="display:flex justify-content:center min-width:50px">
                            <i
                                class="display:flex height:16px fill:#505050"
                                src="./assets/svg/list.svg"></i>
                        </span>
                        <span>Interview Forms</span>
                    </a>

                    <div class="float:right width:50px text-align:center">
                        <a
                            actions="pass, action(document; .menu_icon)"
                            pass_to="adminView"
                            pass-src="./interview-forms/form.html"
                            pass-overwrite
                            class="display:flex justify-content:center align-items:center height:40px">
                            <i
                                class="display:flex height:18px fill:#505050"
                                src="./assets/svg/plus.svg"></i>
                        </a>
                    </div>
                </li>
            </ul>
            <div
                class="line-height:40px height:40px overflow:hidden white-space:nowrap position:absolute bottom:0px background:gainsboro width:100%">
                <a
                    actions="signOut"
                    href="./signin.html"
                    class="display:flex align-items:center">
                    <span
                        class="display:flex justify-content:center min-width:50px">
                        <i
                            class="display:flex height:16px fill:#505050"
                            src="./assets/svg/sign-out-alt.svg"></i>
                    </span>
                    <span>Sign Out</span>
                </a>
            </div>
        </sidenav>

        <main
            pass_id="adminView"
            src="./users/datatable.html"
            pass-overwrite></main>

        <script src="./dist/CoCreate.js"></script>
    </body>
</html>
