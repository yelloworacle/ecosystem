<!DOCTYPE html>

<div
    localstorage-get="user_id"
    localstorage-attribute="object"
    localstorage-selector="[array='users'][]"
    class="display:flex justify-content:center width:100% padding-top:80px">
    <div
        class="display:flex flex-direction:column gap:15px width:100% min-width:275px max-width:600px">
        <!-- <label for="question"
                >We will ask a series of questions, with each answer the karma
                bar will increase. When your karma reaches its max potential
                OracleAI will work its magic.</label
            > -->
        <div
            filter-sort-key="position"
            filter-sort-direction="asc"
            filter-parent="[array='questions']"></div>

        <textarea
            id="answeredQuestions"
            type="text"
            array="users"
            key="answeredQuestions"
            filter-key="name"
            filter-operator="$ne"
            filter-next
            value-type="json"
            realtime="false"
            input-attribute="read"
            input-value="true"
            input-next
            hidden></textarea>

        <!-- TODO: await answeredQuestions filter then add array -->
        <div
            id="questions"
            array="questions"
            object
            filter-limit="1"
            render-selector="[template]"
            read="false"
            loader>
            <form
                realtime="false"
                array="users"
                class="position:relative"
                template>
                <label for="question" class="load-value"
                    >{{object.question}}</label
                >

                <input
                    id="question"
                    type="{{object.type}}"
                    key="questions.{{object.name}}"
                    read="false" />
                <input
                    id="answeredQuestion"
                    type="hidden"
                    key="answeredQuestions[]"
                    value="{{object.name}}"
                    read="false" />

                <div class="progress-bar">
                    <div class="progress" style="width: 50%"></div>
                </div>

                <a
                    actions="{{object.actions}}"
                    class="position:absolute bottom:12px right:8px">
                    <i
                        class="display:flex height:20px"
                        src="./assets/svg/angle-right.svg"></i>
                </a>
            </form>
        </div>
        <div
            id="careers"
            array="users"
            key="careers"
            render-selector="[template]"
            loader>
            <div class="card margin-bottom:15px" template>
                <div class="card-content">
                    <div class="card-row full-width">
                        <span class="card-label">Career Name:</span>
                        <span class="card-value load-value"
                            >{{careers.name}}</span
                        >
                    </div>
                    <div class="card-row">
                        <span class="card-label">Average Salary:</span>
                        <span class="card-value load-value"
                            >{{careers.salary}}</span
                        >
                    </div>
                    <div class="card-row">
                        <span class="card-label">Stress Level:</span>
                        <span class="card-value load-value"
                            >{{careers.stress}}</span
                        >
                    </div>

                    <div class="card-row">
                        <span class="card-label">Pros:</span>
                        <span class="card-value load-value"
                            >{{careers.pro}}</span
                        >
                    </div>
                    <div class="card-row">
                        <span class="card-label">Cons:</span>
                        <span class="card-value load-value"
                            >{{careers.cons}}</span
                        >
                    </div>
                    <div class="card-row full-width">
                        <span class="card-label">Interesting Fact:</span>
                        <span class="card-value load-value"
                            >{{careers.facts}}</span
                        >
                    </div>
                </div>
            </div>
