<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yellow Oracle</title>
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/icons/favicon.ico" />

        <link rel="manifest" href="./manifest.webmanifest" />
    </head>
    <body>
        <!-- Navbar  -->
        <nav
            class="position:absolute width:100% display:flex align-items:center background:transparent padding-top:10px padding-bottom:10px z-index:1"
            content_id="content"
            scroll="sticky-nav,"
            scroll-up="5"
            scroll-down="5"
            path="./"
            src="./components/navbar.html"></nav>

        <!-- SideNav Left-->
        <sidenav
            id="menuL"
            class="position:fixed top:0px left:0px overflow:hidden background:whitesmoke height:100vh width:0px"
            resizable
            path="./"
            src="./components/sidenav.html"></sidenav>

        <textarea
            type="hidden"
            array="subscriptions"
            object="6571fe530c48ef6970900a82"
            key="fields"
            realtime="false"
            hidden></textarea>

        <main
            state_id="mainView"
            src="./oracle/index.html"
            state-overwrite
            state-onstoragechange="false"></main>

        <!-- Footer -->
        <footer
            id="spreadtheword"
            content_id="content"
            path="./"
            src="./components/footer.html"></footer>

        <div actions></div>

        <script src="./dist/CoCreate.js"></script>
    </body>
</html>
