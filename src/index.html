<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Yellow Oracle</title>
        <link
            rel="stylesheet"
            href="./index.css"
            array="files"
            object="65395d6f6ebd31be4c4349b2"
            key="{}"
            type="text/css"
            parse="true" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/icons/favicon.ico" />

        <link rel="manifest" href="./manifest.webmanifest" />
    </head>
    <body>
        <nav>
            <!-- Icon Logo -->
            <a
                actions="state"
                state_to="mainView"
                state-src="./oracle/index.html"
                class="height:50px padding:5px_12px display:flex align-items:center">
                <img height="50px" src="./assets/icons/icon-1240-1240.png" />
                <span class="logo-name"
                    >Yellow <span class="logo-name-colored">Oracle</span></span
                >
            </a>
            <!-- <a
                href="./signin.html"
                class="position:absolute right:30px height:20px width:20px">
                <i class="fill:#505050" src="./assets/svg/sign-in-alt.svg"></i>
            </a> -->
        </nav>
        <textarea
            type="hidden"
            array="subscriptions"
            object="6571fe530c48ef6970900a82"
            key="fields"
            realtime="false"
            hidden></textarea>

        <main
            state_id="mainView"
            src="./oracle/index.html"
            state-overwrite
            state-onstoragechange="false"></main>

        <script src="./dist/CoCreate.js"></script>
    </body>
</html>
